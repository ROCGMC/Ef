    <link href="https://fonts.cdnfonts.com/css/digital-7-mono" rel="stylesheet">

        <hr style="border-color:#333">

        <hr style="border-color:#333">

        <button class="btn-green" onclick="saveDB()">ğŸ’¾ å„²å­˜ä¸¦æ›´æ–°</button>

<div id="calModal" class="modal">
    <div class="modal-body">
        <h3 id="calMonthTitle" style="text-align:center;"></h3>
        <div id="calendarGrid" style="display:grid; grid-template-columns:repeat(7,1fr); gap:5px;"></div>
        <div id="notePanel" style="display:none; margin-top:15px; background:#000; padding:15px; border-radius:15px; border:1px solid var(--primary);">
            <p id="selDateDisplay" style="color:var(--primary); font-weight:bold;"></p>
            <textarea id="dateNote" style="height:60px;" placeholder="è¼¸å…¥ /æ”¾å‡ è©²æ—¥åœèª²"></textarea>
            <button class="btn-blue" onclick="saveNote()">å„²å­˜å‚™è¨»</button>
        </div>
        <button onclick="backToMenu()" style="background:#333; color:white; margin-top:15px;">è¿”å›é¸å–®</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/nosleep.js@0.12.0/dist/NoSleep.min.js"></script>
<script>
    const slots = [
        { s: "08:10", e: "09:00" }, { s: "09:10", e: "10:00" }, { s: "10:10", e: "11:00" },
        { s: "11:10", e: "12:00" }, { s: "13:10", e: "14:00" }, { s: "14:10", e: "15:00" }, { s: "15:20", e: "16:10" }
    ];

    let db = JSON.parse(localStorage.getItem('edu_db')) || { "é›»ä¸€ä¹™": Array.from({length:7},()=>Array(5).fill("æœªè¨­å®š")) };
    let notes = JSON.parse(localStorage.getItem('edu_notes')) || {};
    let curClass = localStorage.getItem('edu_class') || Object.keys(db)[0];
    let focusedDate = "";

    function init() {
        renderClassList(); renderTable();
        document.getElementById('jsonDB').value = JSON.stringify(db, null, 2);
        setInterval(tick, 1000); tick();
        if ('serviceWorker' in navigator) { navigator.serviceWorker.register('./sw.js').catch(()=>{}); }
    }

    function tick() {
        const now = new Date();
        const day = now.getDay(), dateKey = now.toISOString().split('T')[0];
        const sec = now.getHours() * 3600 + now.getMinutes() * 60 + now.getSeconds();

        document.getElementById('full-date').innerText = now.toLocaleDateString('zh-TW', {year:'numeric', month:'2-digit', day:'2-digit'}).replace(/\//g,' / ');
        document.getElementById('real-time').innerText = now.toTimeString().split(' ')[0];

        const badge = document.getElementById('period-label'), sub = document.getElementById('cur-subject'), tea = document.getElementById('cur-teacher'), cdBox = document.getElementById('countdown');

        // æ”¾å‡/é€±æœ«åˆ¤å®š
        if (day === 0 || day === 6 || (notes[dateKey] && notes[dateKey].includes("/æ”¾å‡"))) {
            badge.innerText = "OFF"; badge.style.background = "#555";
            sub.innerText = "æ”¾å‡ä¼‘æ¯ä¸­"; sub.style.color = "#888";
            tea.innerText = "Enjoy your holiday!"; cdBox.innerText = "--:--";
            return;
        }

        // æ”¾å­¸åˆ¤å®š
        if (sec > toSec(slots[6].e)) {
            badge.innerText = "OFF"; badge.style.background = var(--red);
            sub.innerText = "ä»Šæ—¥å·²æ”¾å­¸"; sub.style.color = var(--red);
            tea.innerText = "å›å®¶æ³¨æ„å®‰å…¨"; cdBox.innerText = "æ˜æ—¥å¾…å‘½";
            return;
        }

        let curP = -1, nxtP = -1, cd = 0;
        slots.forEach((s, i) => {
            const start = toSec(s.s), end = toSec(s.e);
            if (sec >= start && sec < end) { curP = i; cd = end - sec; }
            else if (sec < start && nxtP === -1) { nxtP = i; cd = start - sec; }
        });

        if (curP !== -1) {
            badge.innerText = `ç¬¬ ${curP + 1} ç¯€èª²ä¸­`; badge.style.background = "var(--primary)";
            const info = (db[curClass][curP][day-1] || "ç©º").split('(');
            sub.innerText = info[0]; sub.style.color = "var(--accent)";
            tea.innerText = info[1] ? info[1].replace(')', '') : "ç„¡æ•™å¸«";
        } else {
            badge.innerText = "â˜• ä¸‹èª²ä¼‘æ¯ä¸­"; badge.style.background = "#444";
            sub.innerText = "ä¼‘æ¯æ™‚é–“"; sub.style.color = "#fff";
            tea.innerText = nxtP !== -1 ? `ä¸‹ä¸€ç¯€ï¼š${(db[curClass][nxtP][day-1] || "").split('(')[0]}` : "æº–å‚™æ”¾å­¸";
        }
        cdBox.innerText = formatHMS(cd);
    }

    function handleSearch() {
        const q = document.getElementById('tSearch').value.trim();
        const res = document.getElementById('searchInfo');
        if(!q) return res.innerText = "è¼¸å…¥åç¨±æŸ¥è©¢è©³ç´°å‹•æ…‹...";
        const now = new Date(), day = now.getDay(), sec = now.getHours()*3600 + now.getMinutes()*60;
        let curP = -1, nxtP = -1;
        slots.forEach((s, i) => {
            if (sec >= toSec(s.s) && sec < toSec(s.e)) curP = i;
            if (sec < toSec(s.s) && nxtP === -1) nxtP = i;
        });
        let curS = "ğŸ”¹ ç•¶å‰ä½ç½®ï¼šä¸åœ¨æ•™å®¤", nxtS = "ğŸ”¸ ä¸‹ä¸€ç¯€ï¼šç„¡æ’èª²";
        Object.keys(db).forEach(cls => {
            if(day >= 1 && day <= 5) {
                if(curP !== -1 && db[cls][curP][day-1].includes(q)) curS = `ğŸ”¹ ç•¶å‰ï¼š${cls} (${db[cls][curP][day-1].split('(')[0]})`;
                if(nxtP !== -1 && db[cls][nxtP][day-1].includes(q)) nxtS = `ğŸ”¸ ä¸‹ä¸€ç¯€ï¼š${cls} (${db[cls][nxtP][day-1].split('(')[0]})`;
            }
        });
        res.innerText = `ğŸ‘©â€ğŸ« æœå°‹å°è±¡ï¼š${q}\n${curS}\n${nxtS}`;
    }

    function toSec(t) { const [h, m] = t.split(':'); return h*3600 + m*60; }
    function formatHMS(s) { return `${String(Math.floor(s/60)).padStart(2,'0')}:${String(s%60).padStart(2,'0')}`; }
    function openModal(id) { document.getElementById(id).style.display = 'block'; }
    function closeModal(id) { document.getElementById(id).style.display = 'none'; }
    function goToCalendar() { closeModal('menuModal'); openModal('calModal'); renderCalendar(); }
    function backToMenu() { closeModal('calModal'); openModal('menuModal'); }
    function renderClassList() { document.getElementById('classSelector').innerHTML = Object.keys(db).map(c => `<option value="${c}" ${c===curClass?'selected':''}>${c}</option>`).join(''); }
    function switchClass() { curClass = document.getElementById('classSelector').value; localStorage.setItem('edu_class', curClass); renderTable(); }
    function saveDB() { try { db = JSON.parse(document.getElementById('jsonDB').value); localStorage.setItem('edu_db', JSON.stringify(db)); renderTable(); alert("å„²å­˜æˆåŠŸ"); } catch(e) { alert("JSON æ ¼å¼éŒ¯èª¤"); } }
    
    function renderCalendar() {
        const d = new Date(), y = d.getFullYear(), m = d.getMonth();
        document.getElementById('calMonthTitle').innerText = `${y} / ${String(m+1).padStart(2,'0')}`;
        const total = new Date(y, m + 1, 0).getDate();
        let h = "";
        for(let i=1; i<=total; i++) {
            const dk = `${y}-${String(m+1).padStart(2,'0')}-${String(i).padStart(2,'0')}`;
            h += `<div onclick="showNote('${dk}')" style="padding:10px; background:#222; border-radius:5px; text-align:center; cursor:pointer; ${notes[dk]?'border-bottom:3px solid var(--primary)':''}">${i}</div>`;
        }
        document.getElementById('calendarGrid').innerHTML = h;
    }

    function showNote(dk) {
        focusedDate = dk; document.getElementById('notePanel').style.display = 'block';
        document.getElementById('selDateDisplay').innerText = dk;
        document.getElementById('dateNote').value = notes[dk] || "";
    }

    function saveNote() {
        notes[focusedDate] = document.getElementById('dateNote').value;
        localStorage.setItem('edu_notes', JSON.stringify(notes));
        renderCalendar(); alert("å·²å„²å­˜");
    }

    function renderTable() {
        const data = db[curClass];
        let h = `<table><tr><th>ç¯€</th><th>ä¸€</th><th>äºŒ</th><th>ä¸‰</th><th>å››</th><th>äº”</th></tr>`;
        data.forEach((row, i) => {
            if(i===4) h += `<tr style="color:#444;"><td colspan="6">åˆä¼‘</td></tr>`;
            h += `<tr><td>${i+1}</td>` + row.map(c => `<td>${c.split('(')[0]}</td>`).join('') + `</tr>`;
        });
        document.getElementById('tableBox').innerHTML = h + `</table>`;
    }
    window.onload = init;
</script>
