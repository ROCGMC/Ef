<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ê†°ÂúíË™≤Ë°® PWA - ÂÄíÊï∏Ë®àÊôÇÁâà</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2196F3">
    <style>
        :root { --primary: #2196F3; --accent: #FFEB3B; --bg: #f4f4f9; --danger: #ff5252; }
        body { font-family: -apple-system, "Microsoft JhengHei", sans-serif; background: var(--bg); margin: 0; padding: 15px; color: #333; }
        
        /* ÂÑÄË°®Êùø */
        .dashboard { background: #333; color: white; padding: 20px; border-radius: 15px; text-align: center; margin-bottom: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
        #status { font-size: 1.3rem; font-weight: bold; color: white; margin-bottom: 5px; }
        #countdown { font-size: 3rem; font-weight: bold; color: var(--accent); margin: 10px 0; font-family: 'Courier New', Courier, monospace; }
        .time-info { font-size: 0.85rem; color: #bbb; display: flex; justify-content: center; gap: 15px; }

        /* Ê†°Â∞çÂçÄ */
        .calibration { display: flex; justify-content: center; align-items: center; gap: 8px; margin-top: 15px; border-top: 1px solid #444; padding-top: 15px; }
        .cal-btn { background: #555; border: none; color: white; padding: 6px 12px; border-radius: 5px; font-size: 12px; cursor: pointer; }
        #offsetDisplay { font-size: 12px; color: #888; }

        /* ÈÅ∏ÂñÆËàáË°®Ê†ºÊ®£ÂºèÂêåÂâç */
        .selector-box { margin-bottom: 15px; display: flex; justify-content: center; }
        select { width: 100%; max-width: 350px; padding: 12px; font-size: 16px; border-radius: 10px; border: 1px solid #ccc; background: white; }
        .table-container { overflow-x: auto; background: white; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        table { width: 100%; border-collapse: collapse; min-width: 500px; table-layout: fixed; }
        th, td { border: 1px solid #eee; padding: 10px 5px; text-align: center; }
        th { background: var(--primary); color: white; font-weight: normal; }
        .subject-text { font-size: 14px; font-weight: bold; display: block; }
        .teacher-label { font-size: 11px; color: #777; display: block; }
        .active-row { background-color: #fffde7 !important; }
        .active-cell { background-color: var(--accent) !important; color: black; border: 2px solid #fbc02d !important; font-weight: bold; }
        .break-row { background: #f9f9f9; color: #888; font-size: 12px; }
    </style>
</head>
<body>

<div class="dashboard">
    <div id="status">Ê≠£Âú®ËÆÄÂèñ...</div>
    <div id="countdown">00:00</div>
    <div class="time-info">
        <span>Ê†°ÂúíÊôÇÈñì: <span id="schoolTimeDisplay">00:00:00</span></span>
    </div>
    
    <div class="calibration">
        <button class="cal-btn" onclick="adjustOffset(-1)">-1s</button>
        <span id="offsetDisplay">Ê†°Â∞ç: 0s</span>
        <button class="cal-btn" onclick="adjustOffset(1)">+1s</button>
        <button class="cal-btn" style="margin-left:10px" onclick="resetOffset()">Ê≠∏Èõ∂</button>
    </div>
</div>

<div class="selector-box">
    <select id="classSelect" onchange="changeClass()"></select>
</div>

<div class="table-container" id="tableTarget"></div>

<script src="data.js"></script>
<script>
    const timeSlots = [
        { name: "Á¨¨‰∏ÄÁØÄ", start: "08:10", end: "09:00" },
        { name: "Á¨¨‰∫åÁØÄ", start: "09:10", end: "10:00" },
        { name: "Á¨¨‰∏âÁØÄ", start: "10:10", end: "11:00" },
        { name: "Á¨¨ÂõõÁØÄ", start: "11:10", end: "12:00" },
        { name: "Á¨¨‰∫îÁØÄ", start: "13:10", end: "14:00" },
        { name: "Á¨¨ÂÖ≠ÁØÄ", start: "14:10", end: "15:00" },
        { name: "Á¨¨‰∏ÉÁØÄ", start: "15:20", end: "16:10" }
    ];

    let timeOffset = parseInt(localStorage.getItem('timeOffset')) || 0;

    function initApp() {
        if (typeof allSchedules === 'undefined') return;
        const select = document.getElementById('classSelect');
        Object.keys(allSchedules).forEach(cls => {
            const opt = document.createElement('option');
            opt.value = cls; opt.innerHTML = cls;
            select.appendChild(opt);
        });
        const saved = localStorage.getItem('selectedClass');
        if (saved && allSchedules[saved]) select.value = saved;
        
        renderTable();
        updateLogic();
        setInterval(updateLogic, 1000);
    }

    function adjustOffset(s) {
        timeOffset += s;
        localStorage.setItem('timeOffset', timeOffset);
    }

    function resetOffset() {
        timeOffset = 0;
        localStorage.setItem('timeOffset', 0);
    }

    function renderTable() {
        const className = document.getElementById('classSelect').value;
        const data = allSchedules[className];
        let html = `<table id="timetable"><thead><tr><th style="width:15%">ÁØÄ</th><th>‰∏Ä</th><th>‰∫å</th><th>‰∏â</th><th>Âõõ</th><th>‰∫î</th></tr></thead><tbody>`;
        data.forEach((row, i) => {
            if (i === 4) html += `<tr class="break-row"><td colspan="6">Âçà‰ºë (12:00 - 13:10)</td></tr>`;
            html += `<tr><td>${i+1}</td>`;
            row.forEach(cell => {
                let [sub, tea] = cell.split('(');
                tea = tea ? tea.replace(')', '') : "";
                html += `<td><span class="subject-text">${sub}</span>${tea ? `<span class="teacher-label">${tea}</span>` : ""}</td>`;
            });
            html += `</tr>`;
        });
        document.getElementById('tableTarget').innerHTML = html + `</tbody></table>`;
    }

    function updateLogic() {
        const now = new Date(new Date().getTime() + timeOffset * 1000);
        const h = now.getHours(), m = now.getMinutes(), s = now.getSeconds();
        const totalSec = h * 3600 + m * 60 + s;
        const day = now.getDay(); 

        document.getElementById('schoolTimeDisplay').innerText = `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
        document.getElementById('offsetDisplay').innerText = `Ê†°Â∞ç: ${timeOffset}s`;

        let currentIdx = -1;
        let countdownVal = "";
        let statusText = "üè† ÊîæÂ≠∏Âõâ / Â∞öÊú™‰∏äË™≤";

        timeSlots.forEach((slot, i) => {
            const [sH, sM] = slot.start.split(':').map(Number);
            const [eH, eM] = slot.end.split(':').map(Number);
            const startS = sH * 3600 + sM * 60, endS = eH * 3600 + eM * 60;

            if (totalSec >= startS && totalSec < endS) {
                currentIdx = i;
                const rem = endS - totalSec;
                statusText = `üîî Ê≠£Âú®‰∏äÔºö${slot.name}`;
                countdownVal = `${Math.floor(rem/60)}:${String(rem%60).padStart(2,'0')}`;
            } else if (totalSec < startS && countdownVal === "") {
                const wait = startS - totalSec;
                statusText = `‚òï ‰ºëÊÅØ‰∏≠ÔºåÂæÖÊúÉÔºö${slot.name}`;
                countdownVal = `${Math.floor(wait/60)}:${String(wait%60).padStart(2,'0')}`;
            }
        });

        document.getElementById('status').innerText = statusText;
        document.getElementById('countdown').innerText = countdownVal || "--:--";

        // Ë°®Ê†ºÈ´ò‰∫ÆÈÇèËºØ
        document.querySelectorAll('tr').forEach(r => r.classList.remove('active-row'));
        document.querySelectorAll('td').forEach(c => c.classList.remove('active-cell'));
        if (currentIdx !== -1 && day >= 1 && day <= 5) {
            const rows = document.querySelectorAll('#timetable tbody tr:not(.break-row)');
            const curRow = rows[currentIdx];
            if(curRow) {
                curRow.classList.add('active-row');
                curRow.cells[day].classList.add('active-cell');
            }
        }
    }

    function changeClass() {
        localStorage.setItem('selectedClass', document.getElementById('classSelect').value);
        renderTable();
        updateLogic();
    }

    if ('serviceWorker' in navigator) navigator.serviceWorker.register('sw.js');
    window.onload = initApp;
</script>
</body>
</html>
