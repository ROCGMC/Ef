        textarea, input, select { width: 100%; padding: 12px; background: #222; border: 1px solid #444; color: white; border-radius: 10px; margin: 10px 0; box-sizing: border-box; }

        .btn-green { background: var(--accent); color: #000; }

</head>
<body>

<button class="menu-btn" onclick="toggleModal('menuModal')"><div></div><div></div><div></div></button>

<div class="info-board">

    <div style="margin: 15px 0;">
        <span class="period-badge" id="period-label">ä¸‹èª²ä¼‘æ¯ä¸­</span>
        <div id="cur-subject">æº–å‚™ä¸Šèª²</div>
        <div id="cur-teacher">---</div>
    </div>

    <div id="countdown" class="digital">00:00</div>
    
    <div class="next-preview">
        <span>â­ï¸ ä¸‹ä¸€ç¯€é å‘Š</span>
        <span id="next-info" style="color:#bbb;">ç„¡èª²ç¨‹</span>
    </div>
</div>

<select id="classSelector" onchange="switchClass()"></select>
<div class="table-card" id="tableBox"></div>

<div id="menuModal" class="modal">
    <div class="modal-body">
        <h3>æ§åˆ¶ä¸­å¿ƒ</h3>
        <label>æ™‚é–“åç§»(ç§’):</label>
        <input type="number" id="offsetInput" step="1" oninput="updateOffset(this.value)">
        <button class="btn-blue" onclick="toggleModal('calModal')">ğŸ“… è¡Œäº‹æ›†å‚™è¨»</button>
        <hr style="border-color:#333">
        <h4>JSON è³‡æ–™åº«</h4>
        <textarea id="jsonDB" style="height:120px;"></textarea>
        <button class="btn-green" onclick="saveDB()">ğŸ’¾ å„²å­˜è¨­å®š</button>
        <button onclick="toggleModal('menuModal')" style="background:#333; color:white;">é—œé–‰</button>
    </div>
</div>

<script>
    const slots = [
        { s: "08:10", e: "09:00" }, { s: "09:10", e: "10:00" }, { s: "10:10", e: "11:00" },
        { s: "11:10", e: "12:00" }, { s: "13:10", e: "14:00" }, { s: "14:10", e: "15:00" }, { s: "15:20", e: "16:10" }
    ];

    let db = JSON.parse(localStorage.getItem('edu_db')) || { "é è¨­": Array.from({length:7},()=>Array(5).fill("æœªè¨­å®š")) };
    let offset = parseFloat(localStorage.getItem('edu_offset')) || 0;
    let curClass = localStorage.getItem('edu_class') || Object.keys(db)[0];

    function init() {
        renderClassList();
        renderTable();
        document.getElementById('jsonDB').value = JSON.stringify(db, null, 2);
        document.getElementById('offsetInput').value = offset;
        setInterval(tick, 1000);
        tick();
    }

    function tick() {
        const now = new Date();
        const adj = new Date(now.getTime() + offset * 1000);
        const sec = adj.getHours() * 3600 + adj.getMinutes() * 60 + adj.getSeconds();
        const day = adj.getDay(); // 0=æ—¥, 1=ä¸€...
        
        // æ›´æ–°æ™‚é–“é¡¯ç¤º
        document.getElementById('full-date').innerText = adj.toLocaleDateString('zh-TW', {year:'numeric', month:'2-digit', day:'2-digit'}).replace(/\//g,' / ');
        document.getElementById('real-time').innerText = adj.toTimeString().split(' ')[0];

        // é‚è¼¯é‹ç®—
        let curP = -1, nxtP = -1, cd = 0;
        slots.forEach((s, i) => {
            const start = toSec(s.s), end = toSec(s.e);
            if (sec >= start && sec < end) { curP = i; cd = end - sec; }
            else if (sec < start && nxtP === -1) { nxtP = i; cd = start - sec; }
        });

        // æ›´æ–°çœ‹æ¿æ–‡å­—
        const badge = document.getElementById('period-label');
        const subject = document.getElementById('cur-subject');
        const teacher = document.getElementById('cur-teacher');
        const nextInfo = document.getElementById('next-info');

        if (day >= 1 && day <= 5) {
            const dayIdx = day - 1;
            // ç•¶å‰èª²è¡¨è³‡è¨Š
            if (curP !== -1) {
                const info = db[curClass][curP][dayIdx];
                badge.innerText = `ç¬¬ ${curP + 1} ç¯€èª²ä¸­`;
                badge.style.background = "var(--primary)";
                const [sName, tName] = info.split('(');
                subject.innerText = sName;
                teacher.innerText = tName ? tName.replace(')', '') : "ç„¡æ•™å¸«è³‡è¨Š";
            } else {
                badge.innerText = "ä¸‹èª²ä¼‘æ¯ä¸­";
                badge.style.background = "#444";
                subject.innerText = "ä¼‘æ¯æ™‚é–“";
                teacher.innerText = "å–å£æ°´ï¼Œå‹•ä¸€å‹•";
            }

            // ä¸‹ä¸€ç¯€é å‘Š
            if (nxtP !== -1) {
                const nInfo = db[curClass][nxtP][dayIdx];
                nextInfo.innerText = `ç¬¬ ${nxtP + 1} ç¯€ï¼š${nInfo.split('(')[0]}`;
            } else {
                nextInfo.innerText = "ä»Šæ—¥èª²ç¨‹å·²çµæŸ";
            }
        } else {
            subject.innerText = "é€±æœ«æ„‰å¿«";
            badge.innerText = "ä¼‘å‡æ—¥";
        }

        document.getElementById('countdown').innerText = formatHMS(cd);
        
        // æ›´æ–°è¡¨æ ¼äº®é»
        document.querySelectorAll('td').forEach(c => c.classList.remove('active-cell'));
        if (curP !== -1 && day >= 1 && day <= 5) {
            const rowIdx = curP + (curP >= 4 ? 2 : 1);
            const row = document.querySelectorAll('tr')[rowIdx];
            if (row) row.cells[day].classList.add('active-cell');
        }
    }

    function formatHMS(s) {
        const m = Math.floor(s / 60);
        const sec = s % 60;
        return `${String(m).padStart(2,'0')}:${String(sec).padStart(2,'0')}`;
    }

    function toSec(t) { const [h, m] = t.split(':'); return h * 3600 + m * 60; }
    function toggleModal(id) { const m = document.getElementById(id); m.style.display = (m.style.display==='block'?'none':'block'); }
    function renderClassList() { document.getElementById('classSelector').innerHTML = Object.keys(db).map(c => `<option value="${c}" ${c===curClass?'selected':''}>${c}</option>`).join(''); }
    function switchClass() { curClass = document.getElementById('classSelector').value; localStorage.setItem('edu_class', curClass); renderTable(); }
    function updateOffset(v) { offset = parseFloat(v) || 0; localStorage.setItem('edu_offset', offset); }
    function saveDB() { try { db = JSON.parse(document.getElementById('jsonDB').value); localStorage.setItem('edu_db', JSON.stringify(db)); renderClassList(); renderTable(); alert("å„²å­˜æˆåŠŸ"); } catch(e) { alert("JSON æ ¼å¼éŒ¯èª¤"); } }
    
    function renderTable() {
        const data = db[curClass];
        let h = `<table><tr><th>ç¯€</th><th>ä¸€</th><th>äºŒ</th><th>ä¸‰</th><th>å››</th><th>äº”</th></tr>`;
        data.forEach((row, i) => {
            if(i===4) h += `<tr style="background:#111;color:#444;"><td colspan="6">åˆä¼‘</td></tr>`;
            h += `<tr><td>${i+1}</td>` + row.map(c => `<td>${c.split('(')[0]}</td>`).join('') + `</tr>`;
        });
        document.getElementById('tableBox').innerHTML = h + `</table>`;
    }

    window.onload = init;
</script>
</body>
</html>
