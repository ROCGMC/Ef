    <script>
        const timeSlots = [{id:1,start:"08:10",end:"09:00"},{id:2,start:"09:10",end:"10:00"},{id:3,start:"10:10",end:"11:00"},{id:4,start:"11:10",end:"12:00"},{id:5,start:"13:10",end:"14:00"},{id:6,start:"14:10",end:"15:00"},{id:7,start:"15:20",end:"16:10"},{id:8,start:"16:20",end:"17:10"}];
        let baseSchedule = JSON.parse(localStorage.getItem('baseSchedule')) || {};
        let reschedules = JSON.parse(localStorage.getItem('reschedules')) || {};
        let dayEvents = JSON.parse(localStorage.getItem('dayEvents')) || {};
        let teacherDB = JSON.parse(localStorage.getItem('teacherDB')) || {};
        let unlockPassword = localStorage.getItem('unlockPassword') || "1234";
        let isLocked = false;
        let wakeLock = null;
        let calViewDate = new Date();
        let selectedDateStr = new Date().toISOString().split('T')[0];

        // --- å®‰å…¨é– ---
        function handleLockButton() {
            if (!isLocked) {
                isLocked = true;
                document.getElementById('lock-btn').innerText = 'ğŸ”’';
                document.getElementById('lock-btn').classList.replace('bg-slate-100', 'bg-red-500');
                document.getElementById('lock-btn').classList.add('text-white');
                document.getElementById('lock-shield').classList.remove('hidden');
                document.body.classList.add('locked');
            } else { openModal('authModal'); }
        }
        function confirmUnlock() {
            if (document.getElementById('unlock-pw').value === unlockPassword) {
                isLocked = false;
                document.getElementById('lock-btn').innerText = 'ğŸ”“';
                document.getElementById('lock-btn').classList.replace('bg-red-500', 'bg-slate-100');
                document.getElementById('lock-btn').classList.remove('text-white');
                document.getElementById('lock-shield').classList.add('hidden');
                document.body.classList.remove('locked');
                closeModal('authModal');
                document.getElementById('unlock-pw').value = "";
            } else { alert("å¯†ç¢¼éŒ¯èª¤"); }
        }
        function saveNewPassword() { unlockPassword = document.getElementById('set-new-pw').value; localStorage.setItem('unlockPassword', unlockPassword); alert("å¯†ç¢¼å·²æ›´æ–°"); }

        // --- è¢å¹•é•·äº® ---
        async function toggleWakeLock(enabled) {
            if (enabled && 'wakeLock' in navigator) {
                try { wakeLock = await navigator.wakeLock.request('screen'); document.getElementById('wake-icon').classList.add('text-amber-400'); } catch (e) { document.getElementById('wake-toggle').checked = false; }
            } else if (wakeLock) { await wakeLock.release(); wakeLock = null; document.getElementById('wake-icon').classList.remove('text-amber-400'); }
        }

        // --- æ•™å¸«ç³»çµ± ---
        function runTeacherSearch() {
            const kw = document.getElementById('search-t-input').value.trim();
            const res = document.getElementById('search-results'); res.innerHTML = "";
            if(!kw) return;
            const days = ["","ä¸€","äºŒ","ä¸‰","å››","äº”"];
            for(let d=1; d<=5; d++) {
                timeSlots.forEach(s => {
                    const l = baseSchedule[`${d}-${s.id}`];
                    if(l && l.teacher && l.teacher.includes(kw)) {
                        res.innerHTML += `<div class="p-3 bg-slate-50 rounded-xl flex justify-between text-sm"><span>é€±${days[d]} ç¬¬${s.id}ç¯€</span><span class="font-bold">${l.name}</span></div>`;
                    }
                });
            }
        }
        function openTeacherDB() {
            const tSet = new Set(); Object.values(baseSchedule).forEach(v => v.teacher && tSet.add(v.teacher));
            const sel = document.getElementById('db-t-select');
            sel.innerHTML = Array.from(tSet).map(t => `<option value="${t}">${t}</option>`).join('') || "<option>ç„¡è€å¸«è³‡æ–™</option>";
            openModal('teacherDBModal'); if(sel.value) loadTeacherProfile(sel.value);
        }
        function loadTeacherProfile(n) {
            const p = teacherDB[n] || {blood:"",sign:"",birth:"",note:""};
            document.getElementById('pro-blood').value = p.blood; document.getElementById('pro-sign').value = p.sign;
            document.getElementById('pro-birth').value = p.birth; document.getElementById('pro-note').value = p.note;
        }
        function saveTeacherProfile() {
            const n = document.getElementById('db-t-select').value; if(!n) return;
            teacherDB[n] = { blood: document.getElementById('pro-blood').value, sign: document.getElementById('pro-sign').value, birth: document.getElementById('pro-birth').value, note: document.getElementById('pro-note').value };
            localStorage.setItem('teacherDB', JSON.stringify(teacherDB)); alert("æª”æ¡ˆå·²å„²å­˜");
        }

        // --- è¡Œäº‹æ›† ---
        function openCalendar() { if(isLocked) return; renderCal(); selectCalDay(selectedDateStr); openModal('calendarModal'); }
        function renderCal() {
            const y = calViewDate.getFullYear(), m = calViewDate.getMonth();
            document.getElementById('cal-m-y').innerText = `${y}å¹´ ${m+1}æœˆ`;
            const first = new Date(y, m, 1).getDay(), last = new Date(y, m+1, 0).getDate();
            const grid = document.getElementById('cal-grid');
            grid.innerHTML = "æ—¥ä¸€äºŒä¸‰å››äº”å…­".split('').map(d => `<div class='text-[10px] text-slate-300'>${d}</div>`).join('');
            for(let i=0; i<first; i++) grid.innerHTML += '<div></div>';
            for(let d=1; d<=last; d++) {
                const ds = `${y}-${(m+1).toString().padStart(2,'0')}-${d.toString().padStart(2,'0')}`;
                grid.innerHTML += `<div onclick="selectCalDay('${ds}')" class="p-2 cursor-pointer text-sm font-bold calendar-day ${selectedDateStr===ds?'active':''} ${dayEvents[ds]?'has-event':''}">${d}</div>`;
            }
        }
        function selectCalDay(ds) { selectedDateStr = ds; document.getElementById('sel-date-label').innerText = ds; document.getElementById('cal-note-in').value = dayEvents[ds] || ""; renderCal(); }
        function saveDayEvent() { dayEvents[selectedDateStr] = document.getElementById('cal-note-in').value; localStorage.setItem('dayEvents', JSON.stringify(dayEvents)); renderCal(); alert("è¨˜äº‹å·²å­˜"); }
        function changeMonth(v) { calViewDate.setMonth(calViewDate.getMonth()+v); renderCal(); }

        // --- æ ¸å¿ƒæ›´æ–° ---
        function update() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toTimeString().split(' ')[0];
            document.getElementById('date-display').innerText = `${now.getMonth()+1}/${now.getDate()}`;
            const day = now.getDay(), todayStr = now.toISOString().split('T')[0], curT = now.toTimeString().substring(0,5);
            const timeVal = now.getHours()*3600 + now.getMinutes()*60 + now.getSeconds();
            document.getElementById('today-note-display').innerText = dayEvents[todayStr] || "";
            
            let found = false, currentL = null, nextL = null, html = '';
            timeSlots.forEach(s => {
                const l = (reschedules[todayStr] && reschedules[todayStr][s.id]) ? reschedules[todayStr][s.id] : (baseSchedule[`${day}-${s.id}`] || {name:"",teacher:""});
                const active = curT >= s.start && curT < s.end;
                if(active) currentL = l; if(curT < s.start && !nextL && l.name) nextL = l;
                html += `<div class="p-5 rounded-3xl bg-white flex items-center gap-4 ${active?'is-now border-l-4 border-blue-500':''}"><div class="text-center min-w-[50px] font-mono text-xs text-slate-300">#${s.id}<br>${s.start}</div><div class="flex-1"><div class="font-black text-slate-800 text-sm">${l.name || 'ç©ºå ‚'}</div><div class="text-[10px] text-slate-400 font-bold">${l.teacher || '--'}</div></div></div>`;
                const st = parseT(s.start), ed = parseT(s.end);
                if(!found && timeVal < st) { setTimer("ä¸‹èª²å€’æ•¸", st-timeVal, "text-green-400"); found = true; }
                else if(!found && timeVal < ed) { setTimer("ä¸Šèª²å€’æ•¸", ed-timeVal, "text-blue-400"); found = true; }
            });
            if(!found) { setTimer("æ”¾å­¸æ™‚é–“", 0, "text-slate-500"); document.getElementById('top-lesson-name').innerText = "SCHOOL OFF"; }
            else { 
                const t = currentL || nextL || {name:"ä¼‘æ¯æ™‚é–“", teacher:"-"};
                document.getElementById('top-lesson-name').innerText = t.name || "ä¼‘æ¯æ™‚é–“";
                document.getElementById('top-lesson-detail').innerText = t.teacher || "-";
            }
            document.getElementById('schedule-list').innerHTML = html;
        }
        function setTimer(l, s, c) { document.getElementById('status-label').innerText = l; document.getElementById('countdown-timer').innerText = s?formatD(s):"--:--"; document.getElementById('countdown-timer').className = `text-6xl font-black font-mono tracking-tighter mb-4 ${c}`; }
        function parseT(s) { const [h,m] = s.split(':').map(Number); return h*3600+m*60; }
        function formatD(s) { return `${Math.floor(s/60).toString().padStart(2,'0')}:${(s%60).toString().padStart(2,'0')}`; }

        // --- é€šç”¨ ---
        function openModal(id) { document.getElementById(id).classList.remove('hidden'); if(id==='setupModal') {
            document.getElementById('set-day-sel').innerHTML = [1,2,3,4,5].map(i=>`<option value="${i}">æ˜ŸæœŸ${"ä¸€äºŒä¸‰å››äº”"[i-1]}</option>`).join('');
            renderSetupRows(1);
        }}
        function closeModal(id) { document.getElementById(id).classList.add('hidden'); }
        function toggleMenu(s) { if(!isLocked) document.getElementById('systemMenu').classList.toggle('hidden', !s); }
        function renderSetupRows(d) {
            let h = ''; timeSlots.forEach(s => {
                const l = baseSchedule[`${d}-${s.id}`] || {name:"",teacher:""};
                h += `<div class="p-3 bg-slate-50 rounded-xl space-y-1"><div class="text-[9px] font-bold text-blue-500">ç¬¬ ${s.id} ç¯€</div><div class="grid grid-cols-2 gap-2"><input id="sn-${s.id}" value="${l.name}" placeholder="èª²ç¨‹" class="p-2 text-xs border rounded-lg"><input id="st-${s.id}" value="${l.teacher}" placeholder="è€å¸«" class="p-2 text-xs border rounded-lg"></div></div>`;
            });
            document.getElementById('set-rows').innerHTML = h;
        }
        function saveWeekSchedule() {
            const d = document.getElementById('set-day-sel').value;
            timeSlots.forEach(s => { baseSchedule[`${d}-${s.id}`] = { name: document.getElementById(`sn-${s.id}`).value, teacher: document.getElementById(`st-${s.id}`).value }; });
            localStorage.setItem('baseSchedule', JSON.stringify(baseSchedule)); alert("èª²è¡¨å·²å„²å­˜"); closeModal('setupModal');
        }
        function openReschedule() { if(isLocked) return; document.getElementById('res-slot').innerHTML = timeSlots.map(s=>`<option value="${s.id}">ç¬¬ ${s.id} ç¯€</option>`).join(''); openModal('rescheduleModal'); }
        function saveRes() {
