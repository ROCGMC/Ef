<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>æ ¡åœ’å‹•æ…‹èª²è¡¨ PWA</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2196F3">
    <style>
        :root { --primary: #2196F3; --accent: #FFEB3B; --bg: #f4f4f9; }
        body { font-family: -apple-system, "Microsoft JhengHei", sans-serif; background: var(--bg); margin: 0; padding: 15px; color: #333; }
        
        /* å„€è¡¨æ¿ */
        .dashboard { background: #333; color: white; padding: 20px; border-radius: 15px; text-align: center; margin-bottom: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
        #timer { font-size: 2.5rem; font-weight: bold; color: var(--accent); margin: 5px 0; font-family: monospace; }
        #status { font-size: 1.2rem; font-weight: 500; }
        #nextHint { font-size: 0.9rem; color: #bbb; margin-top: 8px; height: 1.2em; }

        /* æ ¡å°å€ */
        .calibration { display: flex; justify-content: center; align-items: center; gap: 8px; margin-top: 15px; border-top: 1px solid #444; padding-top: 15px; }
        .cal-btn { background: #555; border: none; color: white; padding: 6px 10px; border-radius: 5px; font-size: 12px; cursor: pointer; transition: 0.2s; }
        .cal-btn:active { background: #777; transform: scale(0.95); }
        #offsetDisplay { font-size: 12px; color: #aaa; min-width: 70px; }

        /* é¸å–® */
        .selector-box { margin-bottom: 15px; display: flex; justify-content: center; }
        select { width: 100%; max-width: 350px; padding: 12px; font-size: 16px; border-radius: 10px; border: 1px solid #ccc; background: white; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }

        /* èª²è¡¨è¡¨æ ¼ */
        .table-container { overflow-x: auto; background: white; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        table { width: 100%; border-collapse: collapse; min-width: 500px; table-layout: fixed; }
        th, td { border: 1px solid #eee; padding: 10px 5px; text-align: center; word-break: break-all; }
        th { background: var(--primary); color: white; font-weight: normal; }
        
        /* å…§å®¹å­—é«” */
        .subject-text { font-size: 14px; font-weight: bold; display: block; margin-bottom: 2px; }
        .teacher-label { font-size: 11px; color: #777; display: block; }
        .time-label { font-size: 10px; color: #999; display: block; margin-top: 2px; }

        /* å‹•æ…‹é«˜äº® */
        .active-row { background-color: #fffde7 !important; }
        .active-cell { background-color: var(--accent) !important; color: black; border: 2px solid #fbc02d !important; border-radius: 4px; position: relative; }
        .active-cell .teacher-label { color: #555; }
        
        .break-row { background: #f9f9f9; color: #888; font-size: 12px; height: 30px; }
    </style>
</head>
<body>

<div class="dashboard">
    <div id="status">è¼‰å…¥ä¸­...</div>
    <div id="timer">00:00:00</div>
    <div id="nextHint"></div>
    <div class="calibration">
        <button class="cal-btn" onclick="adjustOffset(-10)">-10s</button>
        <button class="cal-btn" onclick="adjustOffset(-1)">-1s</button>
        <span id="offsetDisplay">æ ¡å°: 0s</span>
        <button class="cal-btn" onclick="adjustOffset(1)">+1s</button>
        <button class="cal-btn" onclick="adjustOffset(10)">+10s</button>
    </div>
</div>

<div class="selector-box">
    <select id="classSelect" onchange="changeClass()"></select>
</div>

<div class="table-container" id="tableTarget">
    <p style="text-align:center; padding:20px;">æ­£åœ¨è®€å–èª²è¡¨è³‡æ–™...</p>
</div>

<script src="data.js"></script>
<script>
    // 1. å®šç¾©ç¯€æ¬¡æ™‚é–“
    const timeSlots = [
        { name: "ç¬¬ä¸€ç¯€", start: "08:10", end: "09:00" },
        { name: "ç¬¬äºŒç¯€", start: "09:10", end: "10:00" },
        { name: "ç¬¬ä¸‰ç¯€", start: "10:10", end: "11:00" },
        { name: "ç¬¬å››ç¯€", start: "11:10", end: "12:00" },
        { name: "ç¬¬äº”ç¯€", start: "13:10", end: "14:00" },
        { name: "ç¬¬å…­ç¯€", start: "14:10", end: "15:00" },
        { name: "ç¬¬ä¸ƒç¯€", start: "15:20", end: "16:10" }
    ];

    let timeOffset = parseInt(localStorage.getItem('timeOffset')) || 0;

    // 2. åˆå§‹åŒ–æ‡‰ç”¨ç¨‹å¼
    function initApp() {
        if (typeof allSchedules === 'undefined') {
            document.getElementById('tableTarget').innerHTML = "<div style='padding:20px; color:red; text-align:center;'>éŒ¯èª¤ï¼šæ‰¾ä¸åˆ° data.js æˆ–æ ¼å¼éŒ¯èª¤ã€‚</div>";
            return;
        }

        const select = document.getElementById('classSelect');
        Object.keys(allSchedules).forEach(cls => {
            const opt = document.createElement('option');
            opt.value = cls;
            opt.innerHTML = cls;
            select.appendChild(opt);
        });

        const savedClass = localStorage.getItem('selectedClass');
        if (savedClass && allSchedules[savedClass]) {
            select.value = savedClass;
        }
        
        renderTable();
        updateLogic();
        setInterval(updateLogic, 1000);
    }

    // 3. ç­ç´šåˆ‡æ›
    function changeClass() {
        localStorage.setItem('selectedClass', document.getElementById('classSelect').value);
        renderTable();
        updateLogic();
    }

    // 4. æ ¡å°åŠŸèƒ½
    function adjustOffset(s) {
        timeOffset += s;
        localStorage.setItem('timeOffset', timeOffset);
        document.getElementById('offsetDisplay').innerText = `æ ¡å°: ${timeOffset}s`;
        updateLogic();
    }

    // 5. æ¸²æŸ“èª²è¡¨
    function renderTable() {
        const className = document.getElementById('classSelect').value;
        if (!className) return;

        const data = allSchedules[className];
        let html = `<table id="timetable"><thead><tr><th style="width:15%">ç¯€</th><th>ä¸€</th><th>äºŒ</th><th>ä¸‰</th><th>å››</th><th>äº”</th></tr></thead><tbody>`;
        
        data.forEach((row, i) => {
            if (i === 4) { // åˆä¼‘åœ¨ç¬¬å››ç¯€å¾Œ
                html += `<tr class="break-row"><td colspan="6">åˆä¼‘ (12:00 - 13:10)</td></tr>`;
            }
            
            html += `<tr><td>${i+1}<span class="time-label">${timeSlots[i].start}</span></td>`;
            row.forEach(cellData => {
                let [subject, teacher] = cellData.split('(');
                teacher = teacher ? teacher.replace(')', '') : "";
                html += `<td>
                            <span class="subject-text">${subject}</span>
                            ${teacher ? `<span class="teacher-label">${teacher}</span>` : ""}
                         </td>`;
            });
            html += `</tr>`;
        });
        
        html += `</tbody></table>`;
        document.getElementById('tableTarget').innerHTML = html;
    }

    // 6. æ¯ç§’é‹è¡Œçš„å‹•æ…‹é‚è¼¯
    function updateLogic() {
        const now = new Date(new Date().getTime() + timeOffset * 1000);
        const h = now.getHours(), m = now.getMinutes(), s = now.getSeconds();
        const day = now.getDay(); // 0-6 (æ—¥-å…­)
        const totalSec = h * 3600 + m * 60 + s;

        // æ›´æ–°æ™‚é˜èˆ‡æ ¡å°é¡¯ç¤º
        document.getElementById('timer').innerText = `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
        document.getElementById('offsetDisplay').innerText = `æ ¡å°: ${timeOffset}s`;

        let currentIdx = -1;
        let nextIdx = -1;

        timeSlots.forEach((slot, i) => {
            const [sH, sM] = slot.start.split(':').map(Number);
            const [eH, eM] = slot.end.split(':').map(Number);
            const startS = sH * 3600 + sM * 60, endS = eH * 3600 + eM * 60;

            if (totalSec >= startS && totalSec < endS) {
                currentIdx = i;
                const rem = endS - totalSec;
                document.getElementById('status').innerText = `ğŸ”” æ­£åœ¨ä¸Šï¼š${slot.name}`;
                document.getElementById('nextHint').innerText = `è·é›¢ä¸‹èª²å‰©é¤˜ ${Math.floor(rem/60)}åˆ†${rem%60}ç§’`;
            } else if (totalSec < startS && nextIdx === -1) {
                nextIdx = i;
                const wait = startS - totalSec;
                document.getElementById('status').innerText = `â˜• ä¸‹èª²ä¼‘æ¯ä¸­`;
                document.getElementById('nextHint').innerText = `è·é›¢ ${slot.name} é‚„æœ‰ ${Math.floor(wait/60)}åˆ†${wait%60}ç§’`;
            }
        });

        if (currentIdx === -1 && nextIdx === -1) {
            document.getElementById('status').innerText = "ğŸ  æ”¾å­¸å›‰ / å°šæœªä¸Šèª²";
            document.getElementById('nextHint').innerText = "";
        }

        // è™•ç†è¡¨æ ¼é«˜äº®
        document.querySelectorAll('tr').forEach(r => r.classList.remove('active-row'));
        document.querySelectorAll('td').forEach(c => c.classList.remove('active-cell'));
        
        if (currentIdx !== -1 && day >= 1 && day <= 5) {
            const rows = document.querySelectorAll('#timetable tbody tr:not(.break-row)');
            const currentRow = rows[currentIdx];
            if (currentRow) {
                currentRow.classList.add('active-row');
                currentRow.cells[day].classList.add('active-cell');
            }
        }
    }

    // 7. Service Worker è¨»å†Š
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js').then(() => console.log("PWA Ready"));
    }

    window.onload = initApp;
</script>
</body>
</html>
