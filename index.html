    <script>
        const timeSlots = [{id:1,start:"08:10",end:"09:00"},{id:2,start:"09:10",end:"10:00"},{id:3,start:"10:10",end:"11:00"},{id:4,start:"11:10",end:"12:00"},{id:5,start:"13:10",end:"14:00"},{id:6,start:"14:10",end:"15:00"},{id:7,start:"15:20",end:"16:10"},{id:8,start:"16:20",end:"17:10"}];
        let baseSchedule = JSON.parse(localStorage.getItem('baseSchedule')) || {};
        let reschedules = JSON.parse(localStorage.getItem('reschedules')) || {};
        let dayEvents = JSON.parse(localStorage.getItem('dayEvents')) || {};
        let timeOffset = parseInt(localStorage.getItem('timeOffset')) || 0;
        let wakeLock = null;

        // --- ä¿®å¾©ï¼šä»Šæ—¥èª¿èª²ç„¡æ³•æ‰“é–‹çš„å•é¡Œ ---
        function openReschedule() {
            let opt = '';
            timeSlots.forEach(s => opt += `<option value="${s.id}">ç¬¬ ${s.id} ç¯€ (${s.start})</option>`);
            document.getElementById('resched-slot').innerHTML = opt;
            document.getElementById('rescheduleModal').classList.remove('hidden');
        }

        function updateClock() {
            const now = new Date();
            // 1. æ›´æ–°çœŸå¯¦æ™‚é–“ (å³ä¸Šè§’)
            document.getElementById('clock').innerText = now.toTimeString().split(' ')[0];
            document.getElementById('date-display').innerText = `${now.getMonth()+1}/${now.getDate()}`;

            // 2. è¨ˆç®—æ ¡æº–æ™‚é–“ (åƒ…ç”¨æ–¼å€’æ•¸è¨ˆæ™‚èˆ‡ç‹€æ…‹åˆ¤æ–·)
            const calNow = new Date(now.getTime() + timeOffset * 1000);
            
            // 3. æ›´æ–°æ ¡æº–æ¨™ç±¤
            const tag = document.getElementById('cal-tag');
            if(timeOffset !== 0) {
                tag.innerText = `å·²æ ¡æº– ${timeOffset > 0 ? '+' : ''}${timeOffset}s`;
                tag.classList.remove('hidden');
            } else {
                tag.classList.add('hidden');
            }

            const todayStr = calNow.toISOString().split('T')[0];
            const day = calNow.getDay();
            document.getElementById('today-note-display').innerText = dayEvents[todayStr] || "";

            if(day === 0 || day === 6 || (dayEvents[todayStr] && dayEvents[todayStr].includes("å‡"))) {
                document.getElementById('countdown-timer').innerText = "æ”¾å‡å›‰";
                document.getElementById('schedule-list').innerHTML = '<p class="text-center py-10 text-slate-300">ä¼‘å‡æ—¥ï¼Œä¸é¡¯ç¤ºèª²è¡¨</p>';
                return;
            }

            handleTimers(calNow);
            refreshUI(calNow);
        }

        // å€’æ•¸è¨ˆæ™‚é‚è¼¯ (ä½¿ç”¨æ ¡æº–æ™‚é–“)
        function handleTimers(calNow) {
            const time = calNow.getHours() * 3600 + calNow.getMinutes() * 60 + calNow.getSeconds();
            const timer = document.getElementById('countdown-timer'), label = document.getElementById('status-label');
            let found = false;
            
            for(let s of timeSlots) {
                const st = parseTime(s.start), ed = parseTime(s.end);
                if(time >= st && time < ed) {
                    label.innerText = "ä¸Šèª²ä¸­";
                    timer.innerText = formatDuration(ed - time);
                    timer.className = "text-5xl font-black font-mono text-red-500";
                    found = true; break;
                }
                if(time < st) {
                    const rem = st - time;
                    label.innerText = rem <= 60 ? "æº–å‚™ä¸Šèª²" : "ä¸‹èª²ä¼‘æ¯";
                    timer.innerText = formatDuration(rem);
                    timer.className = `text-5xl font-black font-mono ${rem <= 60 ? 'text-red-500 blink' : 'text-green-500'}`;
                    found = true; break;
                }
            }
            if(!found) { label.innerText = "æ”¾å­¸æ™‚é–“"; timer.innerText = "--:--"; timer.className = "text-5xl font-black font-mono text-slate-300"; }
        }

        // åˆ·æ–°åˆ—è¡¨ (ä½¿ç”¨æ ¡æº–æ—¥æœŸ/æ™‚é–“åˆ¤å®š)
        function refreshUI(calNow) {
            const day = calNow.getDay(), today = calNow.toISOString().split('T')[0], curTime = calNow.toTimeString().substring(0,5);
            let html = '', curL = null, nxtL = null;
            timeSlots.forEach(s => {
                const lesson = (reschedules[today] && reschedules[today][s.id]) ? reschedules[today][s.id] : (baseSchedule[`${day}-${s.id}`] || {name:""});
                const active = curTime >= s.start && curTime < s.end;
                if(active) curL = lesson;
                if(curTime < s.start && !nxtL && lesson.name) nxtL = lesson;
                html += `<div class="p-4 rounded-2xl bg-white shadow-sm flex items-center gap-4 ${active?'is-now':''}"><div class="text-center min-w-[50px] font-mono text-xs text-slate-400">ç¬¬${s.id}ç¯€<br>${s.start}</div><div class="flex-1"><div class="font-bold text-slate-800 text-sm">${lesson.name || 'ç©ºå ‚'}</div><div class="text-[10px] text-slate-400">${lesson.teacher || '--'}</div></div></div>`;
            });
            document.getElementById('schedule-list').innerHTML = html;
            document.getElementById('current-lesson').innerText = curL?.name || "ç„¡";
            document.getElementById('next-lesson').innerText = nxtL?.name || "ç„¡";
        }

        // --- å…¶ä»–å·¥å…·å‡½å¼ (ä¿æŒåŸæ¨£) ---
        function parseTime(s) { const [h, m] = s.split(':').map(Number); return h * 3600 + m * 60; }
        function formatDuration(s) { return `${Math.floor(s/60).toString().padStart(2,'0')}:${(s%60).toString().padStart(2,'0')}`; }
        function toggleMenu(s) { document.getElementById('systemMenu').classList.toggle('hidden', !s); }
        function closeModal(id) { document.getElementById(id).classList.add('hidden'); }
        function openModal(id) { 
            document.getElementById(id).classList.remove('hidden');
            if(id==='setupModal') renderSetupInputs(1);
        }
        function saveOffset() { 
            timeOffset = parseInt(document.getElementById('offset-slider').value);
            localStorage.setItem('timeOffset', timeOffset);
            toggleMenu(false);
        }
        function updateOffsetDisplay(v) { document.getElementById('offset-val').innerText = v + 's'; }
        
        async function toggleWakeLock(e) {
            if(e && 'wakeLock' in navigator) wakeLock = await navigator.wakeLock.request('screen');
            else if(wakeLock) { wakeLock.release(); wakeLock = null; }
            document.getElementById('wake-icon').classList.toggle('text-amber-400', e);
        }

        // åˆå§‹åŒ–èˆ‡å®šæ™‚å™¨
        setInterval(updateClock, 100);
        updateClock();
    </script>
