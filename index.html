    <script>
        // --- åŸºç¤æ•¸æ“šèˆ‡åˆå§‹åŒ– ---
        const timeSlots = [{id:1,start:"08:10",end:"09:00"},{id:2,start:"09:10",end:"10:00"},{id:3,start:"10:10",end:"11:00"},{id:4,start:"11:10",end:"12:00"},{id:5,start:"13:10",end:"14:00"},{id:6,start:"14:10",end:"15:00"},{id:7,start:"15:20",end:"16:10"},{id:8,start:"16:20",end:"17:10"}];
        let baseSchedule = JSON.parse(localStorage.getItem('baseSchedule')) || {};
        let reschedules = JSON.parse(localStorage.getItem('reschedules')) || {};
        let dayEvents = JSON.parse(localStorage.getItem('dayEvents')) || {};
        let teacherDB = JSON.parse(localStorage.getItem('teacherDB')) || {};
        let unlockPassword = localStorage.getItem('unlockPassword') || "1234";
        let isLocked = false;
        let calViewDate = new Date();
        let selectedDateStr = new Date().toISOString().split('T')[0];

        // --- å®‰å…¨é–åŠŸèƒ½ ---
        function handleLockButton() {
            if (!isLocked) {
                isLocked = true;
                document.getElementById('lock-btn').innerText = 'ğŸ”’';
                document.getElementById('lock-btn').classList.replace('bg-slate-100', 'bg-red-500');
                document.getElementById('lock-btn').classList.add('text-white');
                document.getElementById('lock-shield').classList.remove('hidden');
                document.body.classList.add('locked');
            } else {
                openModal('authModal');
            }
        }

        function confirmUnlock() {
            const input = document.getElementById('unlock-pw').value;
            if (input === unlockPassword) {
                isLocked = false;
                document.getElementById('lock-btn').innerText = 'ğŸ”“';
                document.getElementById('lock-btn').classList.replace('bg-red-500', 'bg-slate-100');
                document.getElementById('lock-btn').classList.remove('text-white');
                document.getElementById('lock-shield').classList.add('hidden');
                document.body.classList.remove('locked');
                closeModal('authModal');
                document.getElementById('unlock-pw').value = "";
                alert("å·²è§£é–");
            } else { alert("å¯†ç¢¼éŒ¯èª¤ï¼"); }
        }

        function saveNewPassword() {
            const np = document.getElementById('set-new-pw').value;
            if(np.length < 1) return alert("è«‹è¼¸å…¥æœ‰æ•ˆå¯†ç¢¼");
            unlockPassword = np;
            localStorage.setItem('unlockPassword', np);
            alert("è§£é–å¯†ç¢¼å·²æ›´æ–°ï¼");
            document.getElementById('set-new-pw').value = "";
        }

        // --- æ•™å¸«ç³»çµ± ---
        function openTeacherSearch() { openModal('teacherSearchModal'); runTeacherSearch(); }

        function runTeacherSearch() {
            const keyword = document.getElementById('search-teacher-name').value.trim();
            const container = document.getElementById('search-results');
            container.innerHTML = "";
            if(!keyword) return;

            let matches = [];
            for (let i=1; i<=5; i++) {
                timeSlots.forEach(s => {
                    const lesson = baseSchedule[`${i}-${s.id}`];
                    if(lesson && lesson.teacher && lesson.teacher.includes(keyword)) {
                        matches.push({ day: i, slot: s.id, name: lesson.name, time: s.start });
                    }
                });
            }

            if(matches.length === 0) {
                container.innerHTML = "<p class='text-center text-slate-400 text-sm'>æ‰¾ä¸åˆ°è©²ä½è€å¸«çš„èª²</p>";
                return;
            }

            const dayNames = ["","ä¸€","äºŒ","ä¸‰","å››","äº”"];
            matches.forEach(m => {
                container.innerHTML += `<div class="p-3 bg-slate-50 rounded-xl flex justify-between items-center text-sm"><span class="font-bold text-slate-400">é€±${dayNames[m.day]} ç¬¬${m.slot}ç¯€</span><span class="font-black text-slate-700">${m.name}</span><span class="text-xs font-mono text-slate-400">${m.time}</span></div>`;
            });
        }

        function openTeacherDB() {
            const teachers = new Set();
            Object.values(baseSchedule).forEach(l => { if(l.teacher) teachers.add(l.teacher); });
            const select = document.getElementById('db-teacher-select');
            select.innerHTML = Array.from(teachers).map(t => `<option value="${t}">${t}</option>`).join('') || "<option disabled>èª²è¡¨ä¸­ç„¡è€å¸«</option>";
            openModal('teacherDBModal');
            if(select.value) loadTeacherProfile(select.value);
        }

        function loadTeacherProfile(name) {
            const p = teacherDB[name] || { blood:"", sign:"", birth:"", note:"" };
            document.getElementById('pro-blood').value = p.blood;
            document.getElementById('pro-sign').value = p.sign;
            document.getElementById('pro-birth').value = p.birth;
            document.getElementById('pro-note').value = p.note;
        }

        function saveTeacherProfile() {
            const name = document.getElementById('db-teacher-select').value;
            if(!name) return;
            teacherDB[name] = {
                blood: document.getElementById('pro-blood').value,
                sign: document.getElementById('pro-sign').value,
                birth: document.getElementById('pro-birth').value,
                note: document.getElementById('pro-note').value
            };
            localStorage.setItem('teacherDB', JSON.stringify(teacherDB));
            alert(`å·²æ›´æ–° ${name} çš„æª”æ¡ˆ`);
        }

        // --- è¡Œäº‹æ›†æ ¸å¿ƒä¿®å¾© ---
        function openCalendar() {
            if(isLocked) return alert("è«‹å…ˆè§£é–");
            renderCalendar();
            selectCalendarDay(selectedDateStr);
            openModal('calendarModal');
        }

        function renderCalendar() {
            const y = calViewDate.getFullYear(), m = calViewDate.getMonth();
            document.getElementById('calendar-month-year').innerText = `${y}å¹´ ${m+1}æœˆ`;
            const first = new Date(y, m, 1).getDay(), last = new Date(y, m+1, 0).getDate();
            const container = document.getElementById('calendar-grid');
            container.innerHTML = "æ—¥ä¸€äºŒä¸‰å››äº”å…­".split('').map(d => `<div class='text-[10px] font-black text-slate-300'>${d}</div>`).join('');
            for(let i=0; i<first; i++) container.innerHTML += '<div></div>';
            for(let d=1; d<=last; d++) {
                const ds = `${y}-${(m+1).toString().padStart(2,'0')}-${d.toString().padStart(2,'0')}`;
                const hasEvent = dayEvents[ds];
                container.innerHTML += `<div onclick="selectCalendarDay('${ds}')" class="p-2 cursor-pointer text-sm font-bold calendar-day ${selectedDateStr===ds?'active':''} ${hasEvent?'has-event':''}">${d}</div>`;
            }
        }

        function selectCalendarDay(ds) {
            selectedDateStr = ds;
            document.getElementById('selected-date-label').innerText = ds;
            document.getElementById('cal-note-input').value = dayEvents[ds] || "";
            renderCalendar();
        }

        function saveDayEvent() {
            const note = document.getElementById('cal-note-input').value.trim();
            if(note) dayEvents[selectedDateStr] = note; else delete dayEvents[selectedDateStr];
            localStorage.setItem('dayEvents', JSON.stringify(dayEvents));
            renderCalendar();
            alert("è¨˜äº‹å·²å­˜");
        }

        // --- èª²è¡¨èˆ‡å€’æ•¸æ™‚é˜ ---
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toTimeString().split(' ')[0];
            document.getElementById('date-display').innerText = `${now.getMonth()+1}/${now.getDate()}`;
            
            const calNow = new Date(now.getTime()); // æ­¤è™•å¯é€£å‹• offset
            const day = calNow.getDay(), todayStr = calNow.toISOString().split('T')[0];
            const timeVal = calNow.getHours() * 3600 + calNow.getMinutes() * 60 + calNow.getSeconds();
            const curTimeStr = calNow.toTimeString().substring(0,5);

            document.getElementById('today-note-display').innerText = dayEvents[todayStr] || "";

            let found = false, currentL = null, nextL = null, html = '';
            timeSlots.forEach(s => {
                const lesson = (reschedules[todayStr] && reschedules[todayStr][s.id]) ? reschedules[todayStr][s.id] : (baseSchedule[`${day}-${s.id}`] || {name:"",teacher:"",loc:""});
                const isActive = curTimeStr >= s.start && curTimeStr < s.end;
                if(isActive) currentL = lesson;
                if(curTimeStr < s.start && !nextL && lesson.name) nextL = lesson;

                html += `<div class="p-5 rounded-3xl bg-white flex items-center gap-4 ${isActive?'is-now shadow-md border-l-4 border-blue-500':''}"><div class="text-center min-w-[50px] font-mono text-xs text-slate-300 font-bold">#${s.id}<br>${s.start}</div><div class="flex-1"><div class="font-black text-slate-800 text-sm">${lesson.name || 'ç©ºå ‚'}</div><div class="text-[10px] text-slate-400 font-bold uppercase">${lesson.teacher || '--'}</div></div></div>`;

                const st = parseTime(s.start), ed = parseTime(s.end);
                if(!found && timeVal < st) {
                    const rem = st - timeVal;
                    document.getElementById('status-label').innerText = "ä¸Šèª²å€’æ•¸";
                    document.getElementById('countdown-timer').innerText = formatDuration(rem);
                    document.getElementById('countdown-timer').className = "text-6xl font-black font-mono text-green-400";
                    found = true;
                } else if(!found && timeVal >= st && timeVal < ed) {
                    const rem = ed - timeVal;
                    document.getElementById('status-label').innerText = "ä¸‹èª²å€’æ•¸";
                    document.getElementById('countdown-timer').innerText = formatDuration(rem);
                    document.getElementById('countdown-timer').className = "text-6xl font-black font-mono text-blue-400";
                    found = true;
                }
            });

            if(!found) {
                document.getElementById('status-label').innerText = "æ”¾å­¸æ™‚é–“";
                document.getElementById('countdown-timer').innerText = "--:--";
                document.getElementById('top-lesson-name').innerText = "SCHOOL OFF";
                document.getElementById('top-lesson-detail').innerText = "æ˜å¤©è¦‹ï¼";
            } else {
                const target = currentL || nextL || {name:"ä¼‘æ¯æ™‚é–“", teacher:"-", loc:"-"};
                document.getElementById('top-lesson-name').innerText = target.name || "ä¼‘æ¯æ™‚é–“";
                document.getElementById('top-lesson-detail').innerText = `${target.teacher || '-'} ${target.loc ? '| '+target.loc : ''}`;
            }
            document.getElementById('schedule-list').innerHTML = html;
        }

        // --- å·¥å…·èˆ‡ä»‹é¢ ---
        function openModal(id) { document.getElementById(id).classList.remove('hidden'); if(id==='setupModal') {
            const sel = document.getElementById('setup-day-select');
            sel.innerHTML = "ä¸€äºŒä¸‰å››äº”".split('').map((d,i)=>`<option value="${i+1}">æ˜ŸæœŸ${d}</option>`).join('');
            renderSetupRows(1);
        }}
        function closeModal(id) { document.getElementById(id).classList.add('hidden'); }
        function toggleMenu(s) { if(isLocked && s) return alert("é–å®šä¸­"); document.getElementById('systemMenu').classList.toggle('hidden', !s); }
        function parseTime(s) { const [h, m] = s.split(':').map(Number); return h * 3600 + m * 60; }
        function formatDuration(s) { return `${Math.floor(s/60).toString().padStart(2,'0')}:${(s%60).toString().padStart(2,'0')}`; }
        function changeMonth(v) { calViewDate.setMonth(calViewDate.getMonth()+v); renderCalendar(); }
        
        function renderSetupRows(day) {
