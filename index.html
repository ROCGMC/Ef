<script>
    const slots = [
        { s: "08:10", e: "09:00" }, { s: "09:10", e: "10:00" }, { s: "10:10", e: "11:00" },
        { s: "11:10", e: "12:00" }, { s: "13:10", e: "14:00" }, { s: "14:10", e: "15:00" }, { s: "15:20", e: "16:10" }
    ];
    const holidays2026 = ["2026-01-01", "2026-01-28", "2026-01-29", "2026-01-30", "2026-02-17", "2026-02-28", "2026-04-04", "2026-04-05", "2026-05-01", "2026-06-19", "2026-10-10"];

    let db = JSON.parse(localStorage.getItem('edu_db')) || { "é›»ä¸€ä¹™": Array.from({length:7},()=>Array(5).fill("æœªè¨­å®š")) };
    let offset = parseFloat(localStorage.getItem('edu_offset')) || 0;
    let notes = JSON.parse(localStorage.getItem('edu_notes')) || {};
    let curClass = localStorage.getItem('edu_class') || Object.keys(db)[0];
    let focusedDate = "";

    function init() {
        renderClassList(); renderTable(); renderCalendar();
        document.getElementById('jsonDB').value = JSON.stringify(db, null, 2);
        document.getElementById('offsetInput').value = offset;
        setInterval(tick, 1000);
        tick();
    }

    function tick() {
        const now = new Date();
        const adj = new Date(now.getTime() + offset * 1000);
        const sec = adj.getHours() * 3600 + adj.getMinutes() * 60 + adj.getSeconds();
        const day = adj.getDay();
        const dateKey = adj.toISOString().split('T')[0];

        const customHoliday = notes[dateKey] && notes[dateKey].includes("/æ”¾å‡");
        const isOff = (day === 0 || day === 6 || holidays2026.includes(dateKey) || customHoliday);

        document.getElementById('full-date').innerText = adj.toLocaleDateString('zh-TW', {year:'numeric', month:'2-digit', day:'2-digit'}).replace(/\//g,' / ');
        document.getElementById('real-time').innerText = adj.toTimeString().split(' ')[0];

        const banner = document.getElementById('holiday-banner');
        const onClass = document.getElementById('on-class-content');
        const tableBox = document.getElementById('tableBox');

        if (isOff) {
            banner.style.display = "block"; onClass.style.display = "none"; tableBox.style.display = "none";
            return;
        } else {
            banner.style.display = "none"; onClass.style.display = "block"; tableBox.style.display = "block";
        }

        let curP = -1, nxtP = -1, cd = 0;
        slots.forEach((s, i) => {
            const start = toSec(s.s), end = toSec(s.e);
            if (sec >= start && sec < end) { curP = i; cd = end - sec; }
            else if (sec < start && nxtP === -1) { nxtP = i; cd = start - sec; }
        });

        const subject = document.getElementById('cur-subject');
        const teacher = document.getElementById('cur-teacher');
        const badge = document.getElementById('period-label');
        const nextInfo = document.getElementById('next-info');

        if (curP !== -1) {
            const info = db[curClass][curP][day-1] || "æœªè¨­å®š";
            badge.innerText = `ç¬¬ ${curP + 1} ç¯€èª²ä¸­`;
            badge.style.background = "var(--primary)";
            const parts = info.split('(');
            subject.innerText = parts[0];
            teacher.innerText = parts[1] ? parts[1].replace(')', '') : "ç„¡æ•™å¸«";
        } else {
            badge.innerText = "ä¸‹èª²ä¼‘æ¯";
            badge.style.background = "#444";
            subject.innerText = "ä¼‘æ¯æ™‚é–“"; teacher.innerText = "æ”¾é¬†ä¸€ä¸‹å§";
        }
        
        if (nxtP !== -1) {
            const nInfo = db[curClass][nxtP][day-1] || "ç„¡";
            nextInfo.innerText = `ç¬¬ ${nxtP + 1} ç¯€ï¼š${nInfo.split('(')[0]}`;
        } else { nextInfo.innerText = "ä»Šæ—¥èª²ç¨‹çµæŸ"; }

        document.getElementById('countdown').innerText = formatHMS(cd);
        
        document.querySelectorAll('td').forEach(c => c.classList.remove('active-cell'));
        if (curP !== -1) {
            const rowIdx = curP + (curP >= 4 ? 2 : 1);
            const row = document.querySelectorAll('tr')[rowIdx];
            if (row) row.cells[day].classList.add('active-cell');
        }
    }

    // ä¿®å¾©å¾Œçš„æ¨¡ç³Šæœå°‹åŠŸèƒ½
    function handleSearch() {
        const q = document.getElementById('tSearch').value.trim();
        const res = document.getElementById('searchInfo');
        if(!q) { res.innerHTML = "è«‹è¼¸å…¥è€å¸«åå­—é€²è¡ŒæŸ¥è©¢"; return; }

        const now = new Date(Date.now() + offset * 1000);
        const day = now.getDay();
        const sec = now.getHours() * 3600 + now.getMinutes() * 60;

        let curP = -1, nxtP = -1;
        slots.forEach((s, i) => {
            if(sec >= toSec(s.s) && sec < toSec(s.e)) curP = i;
            if(sec < toSec(s.s) && nxtP === -1) nxtP = i;
        });

        let curLoc = "æ‰¾ä¸åˆ°ä½ç½®", nxtLoc = "ç„¡èª²ç¨‹";
        
        // éæ­·æ‰€æœ‰ç­ç´š
        Object.keys(db).forEach(clsName => {
            if (day >= 1 && day <= 5) {
                const dayIdx = day - 1;
                // æª¢æŸ¥é€™ç¯€èª²
                if (curP !== -1 && db[clsName][curP][dayIdx].includes(q)) {
                    curLoc = `æ­£åœ¨ ${clsName}`;
                }
                // æª¢æŸ¥ä¸‹ç¯€èª²
                if (nxtP !== -1 && db[clsName][nxtP][dayIdx].includes(q)) {
                    nxtLoc = clsName;
                }
            }
        });

        res.innerHTML = `ğŸ‘©â€ğŸ« è€å¸«ï¼š${q}\nğŸ“ ç›®å‰ï¼š${curLoc}\nâ­ï¸ ä¸‹ä¸€ç¯€ï¼š${nxtLoc}`;
    }

    function renderCalendar() {
        const d = new Date();
        const y = d.getFullYear(), m = d.getMonth();
        document.getElementById('calMonthTitle').innerText = `${y} / ${String(m+1).padStart(2,'0')}`;
        const firstDay = new Date(y, m, 1).getDay();
        const totalDays = new Date(y, m + 1, 0).getDate();
        let html = "";
        for(let i=0; i<firstDay; i++) html += `<div></div>`;
        for(let day=1; day<=totalDays; day++) {
            const dateStr = `${y}-${String(m+1).padStart(2,'0')}-${String(day).padStart(2,'0')}`;
            const isH = holidays2026.includes(dateStr);
            const hasN = notes[dateStr] ? "note-mark" : "";
            html += `<div class="cal-day ${isH?'holiday':''} ${hasN}" onclick="openNote('${dateStr}')">${day}</div>`;
        }
        document.getElementById('calendarGrid').innerHTML = html;
    }

    function openNote(date) {
        focusedDate = date;
        document.getElementById('notePanel').style.display = "block";
        document.getElementById('selDateDisplay').innerText = "æ—¥æœŸ: " + date;
        document.getElementById('dateNote').value = notes[date] || "";
    }

    function saveDateNote() {
        notes[focusedDate] = document.getElementById('dateNote').value;
        localStorage.setItem('edu_notes', JSON.stringify(notes));
        renderCalendar();
        document.getElementById('notePanel').style.display = "none";
        tick();
    }

    function formatHMS(s) { const m = Math.floor(s / 60); const sec = s % 60; return `${String(m).padStart(2,'0')}:${String(sec).padStart(2,'0')}`; }
    function toSec(t) { const [h, m] = t.split(':'); return parseInt(h) * 3600 + parseInt(m) * 60; }
    function toggleModal(id) { const m = document.getElementById(id); m.style.display = (m.style.display==='block'?'none':'block'); }
    function renderClassList() { document.getElementById('classSelector').innerHTML = Object.keys(db).map(c => `<option value="${c}" ${c===curClass?'selected':''}>${c}</option>`).join(''); }
    function switchClass() { curClass = document.getElementById('classSelector').value; localStorage.setItem('edu_class', curClass); renderTable(); tick(); }
    function updateOffset(v) { offset = parseFloat(v) || 0; localStorage.setItem('edu_offset', offset); }
    function saveDB() { try { db = JSON.parse(document.getElementById('jsonDB').value); localStorage.setItem('edu_db', JSON.stringify(db)); renderClassList(); renderTable(); alert("å„²å­˜æˆåŠŸ"); } catch(e) { alert("JSON æ ¼å¼éŒ¯èª¤"); } }
    
    function renderTable() {
        const data = db[curClass];
        let h = `<table><tr><th>ç¯€</th><th>ä¸€</th><th>äºŒ</th><th>ä¸‰</th><th>å››</th><th>äº”</th></tr>`;
        data.forEach((row, i) => {
            if(i===4) h += `<tr style="background:#111;color:#444;"><td colspan="6">åˆä¼‘</td></tr>`;
            h += `<tr><td>${i+1}</td>` + row.map(c => {
                const parts = c.split('(');
                return `<td>${parts[0]}${parts[1] ? `<span class="teacher-sub">(${parts[1]}</span>` : ""}</td>`;
            }).join('') + `</tr>`;
        });
        document.getElementById('tableBox').innerHTML = h + `</table>`;
    }

    window.onload = init;
</script>
