<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>æ ¡åœ’å‹•æ…‹èª²è¡¨ PWA</title>
    <link rel="manifest" href="manifest.json">
    <style>
        :root { --primary: #2196F3; --accent: #FFEB3B; }
        body { font-family: sans-serif; background: #f4f4f9; margin: 0; padding: 15px; color: #333; }
        
        /* å„€è¡¨æ¿æ¨£å¼ */
        .dashboard { background: #333; color: white; padding: 15px; border-radius: 12px; text-align: center; margin-bottom: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        #timer { font-size: 2rem; font-weight: bold; color: var(--accent); margin: 5px 0; }
        #status { font-size: 1.1rem; }
        #nextHint { font-size: 0.9rem; color: #bbb; margin-top: 5px; }

        /* æ ¡å°æŒ‰éˆ• */
        .calibration { display: flex; justify-content: center; gap: 8px; margin-top: 10px; }
        .cal-btn { background: #555; border: none; color: white; padding: 5px 8px; border-radius: 4px; font-size: 11px; cursor: pointer; }
        
        /* ä¸‹æ‹‰é¸å–® */
        .selector-box { margin-bottom: 15px; text-align: center; }
        select { width: 100%; max-width: 300px; padding: 10px; font-size: 16px; border-radius: 8px; border: 1px solid #ccc; }

        /* èª²è¡¨æ¨£å¼ */
        .table-container { overflow-x: auto; background: white; border-radius: 12px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        table { width: 100%; border-collapse: collapse; min-width: 500px; }
        th, td { border: 1px solid #eee; padding: 12px 8px; text-align: center; }
        th { background: var(--primary); color: white; }
        
        /* å‹•æ…‹é«˜äº® */
        .active-row { background-color: #fffde7 !important; border: 2px solid #fbc02d !important; font-weight: bold; }
        .active-cell { background-color: var(--accent) !important; color: black; border-radius: 4px; }
        .time-label { font-size: 10px; color: #888; display: block; }
        .break-row { background: #f9f9f9; color: #999; font-size: 12px; }
    </style>
</head>
<body>

<div class="dashboard">
    <div id="status">è®€å–ä¸­...</div>
    <div id="timer">00:00:00</div>
    <div id="nextHint"></div>
    <div class="calibration">
        <button class="cal-btn" onclick="adjustOffset(-10)">-10s</button>
        <button class="cal-btn" onclick="adjustOffset(-1)">-1s</button>
        <span id="offsetDisplay">æ ¡å°: 0s</span>
        <button class="cal-btn" onclick="adjustOffset(1)">+1s</button>
        <button class="cal-btn" onclick="adjustOffset(10)">+10s</button>
    </div>
</div>

<div class="selector-box">
    <select id="classSelect" onchange="changeClass()"></select>
</div>

<div class="table-container" id="tableTarget"></div>

<script src="data.js"></script>
<script>
    const timeSlots = [
        { name: "ç¬¬ä¸€ç¯€", start: "08:10", end: "09:00" },
        { name: "ç¬¬äºŒç¯€", start: "09:10", end: "10:00" },
        { name: "ç¬¬ä¸‰ç¯€", start: "10:10", end: "11:00" },
        { name: "ç¬¬å››ç¯€", start: "11:10", end: "12:00" },
        { name: "ç¬¬äº”ç¯€", start: "13:10", end: "14:00" },
        { name: "ç¬¬å…­ç¯€", start: "14:10", end: "15:00" },
        { name: "ç¬¬ä¸ƒç¯€", start: "15:20", end: "16:10" }
    ];

    let timeOffset = parseInt(localStorage.getItem('timeOffset')) || 0;

    // 1. åˆå§‹åŒ–ç­ç´šé¸å–®
    function init() {
        const select = document.getElementById('classSelect');
        Object.keys(allSchedules).forEach(cls => {
            const opt = document.createElement('option');
            opt.value = cls;
            opt.innerHTML = cls;
            select.appendChild(opt);
        });

        const savedClass = localStorage.getItem('selectedClass');
        if (savedClass && allSchedules[savedClass]) {
            select.value = savedClass;
        }
        
        renderTable();
        updateLogic();
        setInterval(updateLogic, 1000);
    }

    // 2. åˆ‡æ›ç­ç´š
    function changeClass() {
        localStorage.setItem('selectedClass', document.getElementById('classSelect').value);
        renderTable();
        updateLogic();
    }

    // 3. æ ¡å°æ™‚é–“
    function adjustOffset(s) {
        timeOffset += s;
        localStorage.setItem('timeOffset', timeOffset);
        document.getElementById('offsetDisplay').innerText = `æ ¡å°: ${timeOffset}s`;
    }

    // 4. ç¹ªè£½è¡¨æ ¼
    function renderTable() {
        const className = document.getElementById('classSelect').value;
        const data = allSchedules[className];
        let html = `<table id="timetable"><thead><tr><th>ç¯€</th><th>ä¸€</th><th>äºŒ</th><th>ä¸‰</th><th>å››</th><th>äº”</th></tr></thead><tbody>`;
        
        data.forEach((row, i) => {
            if (i === 4) html += `<tr class="break-row"><td colspan="6">åˆä¼‘æ™‚é–“</td></tr>`;
            html += `<tr><td>${i+1}<span class="time-label">${timeSlots[i].start}</span></td>`;
            row.forEach(cell => { html += `<td>${cell}</td>`; });
            html += `</tr>`;
        });
        
        html += `</tbody></table>`;
        document.getElementById('tableTarget').innerHTML = html;
    }

    // 5. å‹•æ…‹é‚è¼¯ (æ¯ä¸€ç§’åŸ·è¡Œä¸€æ¬¡)
    function updateLogic() {
        const now = new Date(new Date().getTime() + timeOffset * 1000);
        const h = now.getHours(), m = now.getMinutes(), s = now.getSeconds();
        const day = now.getDay(); // 1(ä¸€)-5(äº”)
        const totalSec = h * 3600 + m * 60 + s;

        document.getElementById('timer').innerText = `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
        document.getElementById('offsetDisplay').innerText = `æ ¡å°: ${timeOffset}s`;

        let currentIdx = -1;
        timeSlots.forEach((slot, i) => {
            const [sH, sM] = slot.start.split(':').map(Number);
            const [eH, eM] = slot.end.split(':').map(Number);
            const startS = sH * 3600 + sM * 60, endS = eH * 3600 + eM * 60;

            if (totalSec >= startS && totalSec < endS) {
                currentIdx = i;
                const rem = endS - totalSec;
                document.getElementById('status').innerText = `ğŸ”” æ­£åœ¨ä¸Šï¼š${slot.name}`;
                document.getElementById('nextHint').innerText = `è·é›¢ä¸‹èª²é‚„æœ‰ ${Math.floor(rem/60)}åˆ†${rem%60}ç§’`;
            }
        });

        if (currentIdx === -1) {
            document.getElementById('status').innerText = "â˜• ä¸‹èª²ä¼‘æ¯ / éä¸Šèª²æ™‚é–“";
            document.getElementById('nextHint').innerText = "";
        }

        // é«˜äº®ç•¶å‰è¡Œèˆ‡æ ¼
        document.querySelectorAll('tr').forEach(r => r.classList.remove('active-row'));
        document.querySelectorAll('td').forEach(c => c.classList.remove('active-cell'));
        
        if (currentIdx !== -1 && day >= 1 && day <= 5) {
            const rows = document.querySelectorAll('#timetable tbody tr:not(.break-row)');
            const currentRow = rows[currentIdx];
            currentRow.classList.add('active-row');
            currentRow.cells[day].classList.add('active-cell');
        }
    }

    window.onload = init;
</script>
</body>
</html>
