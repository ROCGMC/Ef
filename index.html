    <style>

        body.locked { overflow: hidden; touch-action: none; }
        
        /* é€æ˜é–å®šå±¤ï¼Œç§»é™¤éœ§åŒ–æ•ˆæœ */
        .lock-overlay {

        .slider:before { position: absolute; content: ""; height: 18px; width: 18px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #f59e0b; }

<body class="bg-slate-100 min-h-screen font-sans">

        </div>
        <div class="text-xl font-mono font-black text-slate-800" id="clock">00:00:00</div>
        <div class="flex gap-1">

            <button onclick="toggleMenu(true)" class="text-slate-600 p-2"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" /></svg></button>

    <div class="max-w-md mx-auto p-4">

        </div>

            <button onclick="openReschedule()" class="bg-white p-5 rounded-3xl font-bold text-slate-700 shadow-sm border-b-4 border-slate-200">âš¡ ä»Šæ—¥èª¿èª²</button>

    <div id="authModal" class="fixed inset-0 bg-slate-900/90 hidden z-[200] flex items-center justify-center p-6">

            <h2 class="text-xl font-black mb-4">è§£é™¤é–å®š</h2>
            <input id="unlock-pw" type="password" placeholder="è¼¸å…¥å¯†ç¢¼" class="w-full p-4 bg-slate-100 rounded-2xl text-center font-bold mb-6 outline-none border-2 border-transparent focus:border-blue-500">
            <div class="grid grid-cols-2 gap-2">
                <button onclick="closeModal('authModal')" class="bg-slate-100 py-4 rounded-2xl font-bold">å–æ¶ˆ</button>
                <button onclick="confirmUnlock()" class="bg-slate-900 text-white py-4 rounded-2xl font-black">è§£é–</button>

        </div>

    <div id="systemMenu" class="fixed inset-0 bg-black/60 hidden z-[100] backdrop-blur-sm">
        <div class="absolute right-0 top-0 bottom-0 w-80 bg-white p-8 shadow-2xl flex flex-col overflow-y-auto">
            <h2 class="text-2xl font-black mb-8">åŠŸèƒ½è¨­å®š</h2>
            <div class="space-y-4 flex-1">
                <div class="flex items-center justify-between p-4 bg-amber-50 rounded-2xl border border-amber-100">
                    <div><p class="font-bold text-amber-900 text-sm">é˜²æ­¢è¢å¹•ä¼‘çœ </p></div>
                    <label class="switch"><input type="checkbox" id="wake-toggle" onchange="toggleWakeLock(this.checked)"><span class="slider"></span></label>
                </div>
                <button onclick="toggleMenu(false); openModal('setupModal')" class="w-full text-left p-4 bg-slate-50 rounded-2xl font-bold border-l-4 border-blue-500">ğŸ“– ç·¨è¼¯é€±èª²è¡¨</button>
                <button onclick="toggleMenu(false); openTeacherSearch()" class="w-full text-left p-4 bg-slate-50 rounded-2xl font-bold border-l-4 border-emerald-500">ğŸ” è€å¸«èª²ç¨‹æœå°‹</button>
                <button onclick="toggleMenu(false); openTeacherDB()" class="w-full text-left p-4 bg-slate-50 rounded-2xl font-bold border-l-4 border-amber-500">ğŸ‘¤ æ•™å¸«æª”æ¡ˆç®¡ç†</button>
                <div class="p-4 bg-slate-50 rounded-2xl">
                    <p class="text-[10px] font-black text-slate-400 mb-2 uppercase">è®Šæ›´å¯†ç¢¼</p>
                    <input id="set-new-pw" type="password" class="w-full p-2 text-sm border rounded-lg mb-2">
                    <button onclick="saveNewPassword()" class="w-full bg-slate-800 text-white py-2 rounded-lg text-[10px] font-bold">æ›´æ–°</button>
                </div>
            </div>
            <button onclick="toggleMenu(false)" class="mt-4 text-slate-400 font-bold">é—œé–‰é¸å–®</button>
        </div>
    </div>

    <script>
        let wakeLock = null;
        let isLocked = false;
        let unlockPassword = localStorage.getItem('unlockPassword') || "1234";
        let baseSchedule = JSON.parse(localStorage.getItem('baseSchedule')) || {};
        let dayEvents = JSON.parse(localStorage.getItem('dayEvents')) || {};
        let timeSlots = [{id:1,start:"08:10",end:"09:00"},{id:2,start:"09:10",end:"10:00"},{id:3,start:"10:10",end:"11:00"},{id:4,start:"11:10",end:"12:00"},{id:5,start:"13:10",end:"14:00"},{id:6,start:"14:10",end:"15:00"},{id:7,start:"15:20",end:"16:10"},{id:8,start:"16:20",end:"17:10"}];

        // --- æ ¸å¿ƒé–å®šé‚è¼¯ï¼šç§»é™¤è¦–è¦ºéœ§åŒ– ---
        function handleLockButton() {
            if (!isLocked) {
                isLocked = true;
                document.getElementById('lock-btn').innerText = 'ğŸ”’';
                document.getElementById('lock-btn').classList.replace('bg-slate-100', 'bg-red-500');
                document.getElementById('lock-btn').classList.add('text-white');
                
                // é¡¯ç¤ºé€æ˜å±¤é˜»æ“‹é»æ“Š
                document.getElementById('lock-shield').classList.remove('hidden');
                document.body.classList.add('locked');
            } else {
                openModal('authModal');
            }
        }

        function confirmUnlock() {
            if (document.getElementById('unlock-pw').value === unlockPassword) {
                isLocked = false;
                document.getElementById('lock-btn').innerText = 'ğŸ”“';
                document.getElementById('lock-btn').classList.replace('bg-red-500', 'bg-slate-100');
                document.getElementById('lock-btn').classList.remove('text-white');
                
                document.getElementById('lock-shield').classList.add('hidden');
                document.body.classList.remove('locked');
                closeModal('authModal');
                document.getElementById('unlock-pw').value = "";
            } else { alert("å¯†ç¢¼éŒ¯èª¤"); }
        }

        // --- è¢å¹•é•·äº®é‚è¼¯ ---
        async function toggleWakeLock(enabled) {
            if (enabled && 'wakeLock' in navigator) {
                try {
                    wakeLock = await navigator.wakeLock.request('screen');
                    document.getElementById('wake-icon').classList.replace('text-slate-300', 'text-amber-400');
                } catch (e) { document.getElementById('wake-toggle').checked = false; }
            } else if (wakeLock) {
                await wakeLock.release();
                wakeLock = null;
                document.getElementById('wake-icon').classList.replace('text-amber-400', 'text-slate-300');
            }
        }

        // ç›£è½åˆ†é å›å¾©æ™‚é‡æ–°é–å®šè¢å¹•é•·äº®
        document.addEventListener('visibilitychange', async () => {
            if (wakeLock !== null && document.visibilityState === 'visible') {
                wakeLock = await navigator.wakeLock.request('screen');
            }
        });

        // å…¶é¤˜é‚è¼¯ (æ™‚é˜ã€èª²è¡¨ã€æœå°‹ç­‰) èˆ‡ä¹‹å‰ç‰ˆæœ¬ä¸€è‡´...
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toTimeString().split(' ')[0];
            document.getElementById('date-display').innerText = `${now.getMonth()+1}/${now.getDate()}`;
            
            const day = now.getDay(), todayStr = now.toISOString().split('T')[0];
            const curTimeStr = now.toTimeString().substring(0,5);
            
            let html = '';
            timeSlots.forEach(s => {
                const lesson = baseSchedule[`${day}-${s.id}`] || {name:"", teacher:""};
                const isActive = curTimeStr >= s.start && curTimeStr < s.end;
                html += `<div class="p-5 rounded-3xl bg-white flex items-center gap-4 ${isActive?'is-now shadow-md border-l-4 border-blue-500':''}"><div class="text-center min-w-[50px] font-mono text-xs text-slate-300 font-bold">#${s.id}<br>${s.start}</div><div class="flex-1"><div class="font-black text-slate-800 text-sm">${lesson.name || 'ç©ºå ‚'}</div><div class="text-[10px] text-slate-400 font-bold uppercase">${lesson.teacher || '--'}</div></div></div>`;
            });
            document.getElementById('schedule-list').innerHTML = html;
        }

        function openModal(id) { document.getElementById(id).classList.remove('hidden'); }
        function closeModal(id) { document.getElementById(id).classList.add('hidden'); }
        function toggleMenu(s) { if(!isLocked) document.getElementById('systemMenu').classList.toggle('hidden', !s); }
        function saveNewPassword() { unlockPassword = document.getElementById('set-new-pw').value; localStorage.setItem('unlockPassword', unlockPassword); alert("å¯†ç¢¼å·²æ›´æ–°"); }

        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
