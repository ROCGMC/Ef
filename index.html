    <script>
        const timeSlots = [{id:1,start:"08:10",end:"09:00"},{id:2,start:"09:10",end:"10:00"},{id:3,start:"10:10",end:"11:00"},{id:4,start:"11:10",end:"12:00"},{id:5,start:"13:10",end:"14:00"},{id:6,start:"14:10",end:"15:00"},{id:7,start:"15:20",end:"16:10"},{id:8,start:"16:20",end:"17:10"}];
        let baseSchedule = JSON.parse(localStorage.getItem('baseSchedule')) || {};
        let reschedules = JSON.parse(localStorage.getItem('reschedules')) || {};

        // é˜è²å¾®èª¿è®Šæ•¸

        let isLocked = false, wakeLock = null, calViewDate = new Date(), selectedDateStr = new Date().toISOString().split('T')[0];

        // --- æ ¡æ­£åŠŸèƒ½ ---
        function saveTimeOffset() {

            timeOffset = parseInt(val) || 0;
            localStorage.setItem('timeOffset', timeOffset);
            alert(`å·²å¥—ç”¨æ ¡æ­£ï¼š${timeOffset > 0 ? '+' : ''}${timeOffset} ç§’`);
        }
        document.getElementById('time-offset-input').value = timeOffset;

        function handleLockButton() {
            if (!isLocked) { isLocked = true; document.getElementById('lock-btn').innerText = 'ğŸ”’'; document.getElementById('lock-btn').classList.replace('bg-slate-100', 'bg-red-500'); document.getElementById('lock-btn').classList.add('text-white'); document.getElementById('lock-shield').classList.remove('hidden'); document.body.classList.add('locked'); } 
            else { openModal('authModal'); }

        function confirmUnlock() { if (document.getElementById('unlock-pw').value === unlockPassword) { isLocked = false; document.getElementById('lock-btn').innerText = 'ğŸ”“'; document.getElementById('lock-btn').classList.replace('bg-red-500', 'bg-slate-100'); document.getElementById('lock-btn').classList.remove('text-white'); document.getElementById('lock-shield').classList.add('hidden'); document.body.classList.remove('locked'); closeModal('authModal'); document.getElementById('unlock-pw').value = ""; } else { alert("å¯†ç¢¼éŒ¯èª¤"); } }
        async function toggleWakeLock(enabled) { if (enabled && 'wakeLock' in navigator) { try { wakeLock = await navigator.wakeLock.request('screen'); document.getElementById('wake-icon').classList.replace('text-slate-300', 'text-amber-400'); } catch (e) { document.getElementById('wake-toggle').checked = false; } } else if (wakeLock) { await wakeLock.release(); wakeLock = null; document.getElementById('wake-icon').classList.replace('text-amber-400', 'text-slate-300'); } }

        function openTeacherSearch() { openModal('teacherSearchModal'); runTeacherSearch(); }

                    }
                });
            }
        }
        function openTeacherDB() {
            const tSet = new Set(); Object.values(baseSchedule).forEach(v => { if(v.teacher) tSet.add(v.teacher); });
            const sel = document.getElementById('db-t-select');

            openModal('teacherDBModal'); if(sel.value) loadTeacherProfile(sel.value);
        }
        function loadTeacherProfile(n) { const p = teacherDB[n] || {blood:"",sign:"",birth:"",note:""}; document.getElementById('pro-blood').value = p.blood; document.getElementById('pro-sign').value = p.sign; document.getElementById('pro-birth').value = p.birth; document.getElementById('pro-note').value = p.note; }
        function saveTeacherProfile() { const n = document.getElementById('db-t-select').value; if(!n) return; teacherDB[n] = { blood: document.getElementById('pro-blood').value, sign: document.getElementById('pro-sign').value, birth: document.getElementById('pro-birth').value, note: document.getElementById('pro-note').value }; localStorage.setItem('teacherDB', JSON.stringify(teacherDB)); alert("å·²å„²å­˜"); }

        function openCalendar() { if(isLocked) return; renderCal(); selectCalDay(selectedDateStr); openModal('calendarModal'); }
        function renderCal() { const y = calViewDate.getFullYear(), m = calViewDate.getMonth(); document.getElementById('cal-m-y').innerText = `${y}å¹´ ${m+1}æœˆ`; const first = new Date(y, m, 1).getDay(), last = new Date(y, m+1, 0).getDate(), grid = document.getElementById('cal-grid'); grid.innerHTML = "æ—¥ä¸€äºŒä¸‰å››äº”å…­".split('').map(d => `<div class='text-[10px] font-bold text-slate-300 py-1'>${d}</div>`).join(''); for(let i=0; i<first; i++) grid.innerHTML += '<div></div>'; for(let d=1; d<=last; d++) { const ds = `${y}-${(m+1).toString().padStart(2,'0')}-${d.toString().padStart(2,'0')}`; grid.innerHTML += `<div onclick="selectCalDay('${ds}')" class="p-2 cursor-pointer text-sm font-bold calendar-day ${selectedDateStr===ds?'active':''} ${dayEvents[ds]?'has-event':''}">${d}</div>`; } }
        function selectCalDay(ds) { selectedDateStr = ds; document.getElementById('sel-date-label').innerText = "æ—¥æœŸ: " + ds; document.getElementById('cal-note-in').value = dayEvents[ds] || ""; renderCal(); }
        function saveDayEvent() { dayEvents[selectedDateStr] = document.getElementById('cal-note-in').value; localStorage.setItem('dayEvents', JSON.stringify(dayEvents)); renderCal(); alert("è¨˜äº‹å·²å­˜"); }
        function changeMonth(v) { calViewDate.setMonth(calViewDate.getMonth()+v); renderCal(); }

        // --- æ ¸å¿ƒå€’æ•¸æ›´æ–° (å«å¾®èª¿) ---
        function update() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toTimeString().split(' ')[0];
            document.getElementById('date-display').innerText = `${now.getMonth()+1}/${now.getDate()}`;
            
            const day = now.getDay(), todayStr = now.toISOString().split('T')[0];
            const curT = now.toTimeString().substring(0,5);
            
            // ç³»çµ±ç›®å‰æ™‚é–“çš„ç¸½ç§’æ•¸
            const timeVal = now.getHours()*3600 + now.getMinutes()*60 + now.getSeconds();
            
            // å¯¦éš›ç”¨æ–¼è¨ˆç®—å€’æ•¸çš„æ™‚é–“ï¼ˆæ ¡æ­£å¾Œï¼‰
            const adjustedTimeVal = timeVal - timeOffset;
            
            document.getElementById('today-note-display').innerText = dayEvents[todayStr] || "";
            
            let html = '', currentL = null, nextL = null;
            let currentActive = false;
            let nextStartTimeVal = 0;
            let currentEndTimeVal = 0;

            timeSlots.forEach(s => {
                const l = (reschedules[todayStr] && reschedules[todayStr][s.id]) ? reschedules[todayStr][s.id] : (baseSchedule[`${day}-${s.id}`] || {name:"",teacher:""});
                const st = parseT(s.start), ed = parseT(s.end);
                
                // åˆ¤æ–·ä¸Šèª²ç‹€æ…‹ä½¿ç”¨æ ¡æ­£å¾Œçš„æ™‚é–“
                const active = adjustedTimeVal >= st && adjustedTimeVal < ed;
                
                if(active) { currentActive = true; currentL = l; currentEndTimeVal = ed; }
                if(adjustedTimeVal < st && !nextL && l.name) { nextL = l; nextStartTimeVal = st; }
                
                html += `<div class="p-5 rounded-3xl bg-white flex items-center gap-4 ${active?'is-now shadow-md border-l-4 border-blue-500':''}"><div class="text-center min-w-[50px] font-mono text-xs text-slate-300 font-bold">#${s.id}<br>${s.start}</div><div class="flex-1"><div class="font-black text-slate-800 text-sm">${l.name || 'ç©ºå ‚'}</div><div class="text-[10px] text-slate-400 font-bold">${l.teacher || '--'}</div></div></div>`;
            });

            if (currentActive) {
                setTimer("ä¸‹èª²æ™‚é–“å€’æ•¸", currentEndTimeVal - adjustedTimeVal, "text-blue-400");
                document.getElementById('top-lesson-name').innerText = currentL.name || "ä¸Šèª²ä¸­";
                document.getElementById('top-lesson-detail').innerText = currentL.teacher || "--";
            } else if (nextL) {
                setTimer("åˆ°ä¸‹ç¯€èª²å€’æ•¸", nextStartTimeVal - adjustedTimeVal, "text-green-400");
                document.getElementById('top-lesson-name').innerText = "ä¸‹ä¸€ç¯€ï¼š" + nextL.name;
                document.getElementById('top-lesson-detail').innerText = nextL.teacher || "--";
            } else {
                setTimer("æ”¾å­¸æ™‚é–“", 0, "text-slate-500");
                document.getElementById('top-lesson-name').innerText = "SCHOOL OFF";
                document.getElementById('top-lesson-detail').innerText = "ç¥ä½ æœ‰å€‹ç¾å¥½çš„æ™šä¸Š";
            }
            document.getElementById('schedule-list').innerHTML = html;
        }

        function setTimer(l, s, c) { document.getElementById('status-label').innerText = l; document.getElementById('countdown-timer').innerText = s > 0 ? formatD(s) : "00:00"; document.getElementById('countdown-timer').className = `text-6xl font-black font-mono tracking-tighter mb-4 ${c}`; }
        function parseT(s) { const [h,m] = s.split(':').map(Number); return h*3600+m*60; }
        function formatD(s) { return `${Math.floor(s/60).toString().padStart(2,'0')}:${(s%60).toString().padStart(2,'0')}`; }

        function openModal(id) { document.getElementById(id).classList.remove('hidden'); if(id==='setupModal') { document.getElementById('set-day-sel').innerHTML = [1,2,3,4,5].map(i=>`<option value="${i}">æ˜ŸæœŸ${"ä¸€äºŒä¸‰å››äº”"[i-1]}</option>`).join(''); renderSetupRows(1); } }
