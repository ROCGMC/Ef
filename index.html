    <div id="systemMenu" class="fixed inset-0 bg-black/60 hidden z-[100] backdrop-blur-sm">

            <div class="space-y-6">
                <div class="flex justify-between items-center bg-slate-50 p-4 rounded-2xl">

                </div>

                <div class="bg-amber-50 p-4 rounded-2xl border border-amber-100">

                    <input type="range" id="offset-slider" min="-60" max="60" value="0" class="w-full h-2 bg-amber-200 rounded-lg appearance-none cursor-pointer" oninput="document.getElementById('offset-val').innerText = this.value + 's'">
                    <button onclick="saveOffset()" class="w-full mt-3 bg-amber-500 text-white py-2 rounded-xl text-xs font-bold shadow-md">å„²å­˜æ ¡æº–ç§’æ•¸</button>
                </div>

                <button onclick="toggleMenu(false); openModal('setupModal');" class="w-full bg-slate-800 text-white py-4 rounded-2xl font-bold flex items-center justify-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" /></svg>

    <div id="setupModal" class="fixed inset-0 bg-black/60 hidden z-[110] p-4 flex items-center justify-center overflow-hidden">

            <select id="edit-day-select" onchange="renderSetupInputs(this.value)" class="w-full p-3 border-2 border-slate-100 rounded-xl mb-4 bg-blue-50 font-bold text-blue-600 focus:border-blue-300 outline-none"></select>

                <button onclick="saveBaseSchedule()" class="bg-blue-600 text-white py-4 rounded-2xl font-bold shadow-lg">å„²å­˜å…¨éƒ¨</button>

    <div id="rescheduleModal" class="fixed inset-0 bg-black/60 hidden z-[110] p-4 flex items-center justify-center">
        <div class="bg-white rounded-[2rem] w-full max-w-md p-6">
            <h2 class="text-xl font-bold mb-4">âš¡ ä»Šæ—¥è‡¨æ™‚èª¿èª²</h2>
            <div class="space-y-3">
                <select id="resched-slot" class="w-full p-3 border-2 border-slate-100 rounded-xl bg-slate-50"></select>
                <input id="resched-name" type="text" placeholder="èª²ç¨‹åç¨±" class="w-full p-3 border-2 border-slate-100 rounded-xl">
                <input id="resched-teacher" type="text" placeholder="è€å¸«åç¨±" class="w-full p-3 border-2 border-slate-100 rounded-xl">
                <button onclick="saveTodayReschedule()" class="w-full bg-amber-500 text-white py-4 rounded-2xl mt-4 font-bold">ç«‹å³æ›´æ›</button>
                <button onclick="closeModal('rescheduleModal')" class="w-full text-slate-400 py-2">é—œé–‰</button>
            </div>
        </div>

    <script>
        const timeSlots = [{id:1,start:"08:10",end:"09:00"},{id:2,start:"09:10",end:"10:00"},{id:3,start:"10:10",end:"11:00"},{id:4,start:"11:10",end:"12:00"},{id:5,start:"13:10",end:"14:00"},{id:6,start:"14:10",end:"15:00"},{id:7,start:"15:20",end:"16:10"},{id:8,start:"16:20",end:"17:10"}];
        let baseSchedule = JSON.parse(localStorage.getItem('baseSchedule')) || {};
        let reschedules = JSON.parse(localStorage.getItem('reschedules')) || {};
        let dayEvents = JSON.parse(localStorage.getItem('dayEvents')) || {};
        let timeOffset = parseInt(localStorage.getItem('timeOffset')) || 0;
        let wakeLock = null;

        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toTimeString().split(' ')[0];
            document.getElementById('date-display').innerText = `${now.getMonth()+1}/${now.getDate()}`;

            const calNow = new Date(now.getTime() + timeOffset * 1000);
            const tag = document.getElementById('cal-tag');
            if(timeOffset !== 0) {
                tag.innerText = `OFFSET: ${timeOffset > 0 ? '+' : ''}${timeOffset}s`;
                tag.classList.remove('hidden');
            } else { tag.classList.add('hidden'); }

            const todayStr = calNow.toISOString().split('T')[0];
            const day = calNow.getDay();
            document.getElementById('today-note-display').innerText = dayEvents[todayStr] || "";

            if(day === 0 || day === 6 || (dayEvents[todayStr] && dayEvents[todayStr].includes("å‡"))) {
                document.getElementById('top-lesson-name').innerText = "HAPPY HOLIDAY";
                document.getElementById('top-lesson-detail').innerText = "æ”¾å‡æœŸé–“ä¸æä¾›å€’æ•¸";
                document.getElementById('countdown-timer').innerText = "OFF";
                document.getElementById('schedule-list').innerHTML = '<div class="text-center py-10 opacity-30 font-bold">ç›®å‰ç„¡ä¸Šèª²å…§å®¹</div>';
                return;
            }

            handleTimers(calNow);
        }

        function handleTimers(calNow) {
            const time = calNow.getHours() * 3600 + calNow.getMinutes() * 60 + calNow.getSeconds();
            const timer = document.getElementById('countdown-timer'), label = document.getElementById('status-label');
            const day = calNow.getDay(), today = calNow.toISOString().split('T')[0];
            const curTimeStr = calNow.toTimeString().substring(0,5);
            
            let found = false;
            let currentL = null;
            let nextL = null;
            let html = '';

            timeSlots.forEach(s => {
                const lesson = (reschedules[today] && reschedules[today][s.id]) ? reschedules[today][s.id] : (baseSchedule[`${day}-${s.id}`] || {name:"",teacher:"",loc:""});
                const isActive = curTimeStr >= s.start && curTimeStr < s.end;
                const isUpcoming = curTimeStr < s.start && !nextL && lesson.name;

                if(isActive) currentL = lesson;
                if(isUpcoming) nextL = lesson;

                html += `<div class="p-4 rounded-2xl bg-white shadow-sm flex items-center gap-4 ${isActive?'is-now border-l-4 border-blue-500':''}"><div class="text-center min-w-[50px] font-mono text-xs text-slate-400">#${s.id}<br>${s.start}</div><div class="flex-1"><div class="font-bold text-slate-800 text-sm">${lesson.name || 'ç©ºå ‚'}</div><div class="text-[10px] text-slate-400">${lesson.teacher || '--'} ${lesson.loc ? '@ '+lesson.loc : ''}</div></div></div>`;
                
                const st = parseTime(s.start), ed = parseTime(s.end);
                if(!found && time >= st && time < ed) {
                    label.innerText = "ä¸Šèª²å‰©é¤˜æ™‚é–“";
                    timer.innerText = formatDuration(ed - time);
                    timer.className = "text-6xl font-black font-mono text-blue-400";
                    found = true;
                } else if(!found && time < st) {
                    const rem = st - time;
                    label.innerText = rem <= 60 ? "å³å°‡æ•²é˜" : "è·é›¢ä¸‹ç¯€èª²";
                    timer.innerText = formatDuration(rem);
                    timer.className = `text-6xl font-black font-mono ${rem <= 60 ? 'text-red-500 blink' : 'text-green-400'}`;
                    found = true;
                }
            });

            if(!found) {
                label.innerText = "æ”¾å­¸æ™‚é–“"; timer.innerText = "--:--"; 
                timer.className = "text-6xl font-black font-mono text-slate-600";
                document.getElementById('top-lesson-name').innerText = "SCHOOL OFF";
                document.getElementById('top-lesson-detail').innerText = "æ˜æ—¥èª²è¡¨æº–å‚™ä¸­";
            } else {
                const targetL = currentL || nextL || {name:"ä¼‘æ¯æ™‚é–“", teacher:"-", loc:"-"};
                document.getElementById('top-lesson-name').innerText = targetL.name || "ä¼‘æ¯æ™‚é–“";
                document.getElementById('top-lesson-detail').innerText = `${targetL.teacher || '-'} ${targetL.loc ? '| '+targetL.loc : ''}`;
            }

            document.getElementById('schedule-list').innerHTML = html;
        }

        // --- æ ¸å¿ƒé‚è¼¯ä¿®å¾©ï¼šæ‰“é–‹ç·¨è¼¯èª²è¡¨ ---
        function openModal(id) {
            document.getElementById(id).classList.remove('hidden');
            if(id === 'setupModal') {
                const daySelect = document.getElementById('edit-day-select');
                let opt = '';
                for(let i=1; i<=5; i++) opt += `<option value="${i}">æ˜ŸæœŸ${['ä¸€','äºŒ','ä¸‰','å››','äº”'][i-1]}</option>`;
                daySelect.innerHTML = opt;
                renderSetupInputs(daySelect.value);
            }
        }

        function renderSetupInputs(day) {
            let h = '';
            timeSlots.forEach(s => {
                const d = baseSchedule[`${day}-${s.id}`] || {name:"",teacher:"",loc:""};
                h += `<div class="p-4 bg-slate-50 rounded-2xl space-y-2 border border-slate-100">
                    <div class="text-[10px] font-black text-blue-500">ç¬¬ ${s.id} ç¯€ (${s.start})</div>
                    <div class="grid grid-cols-2 gap-2">
                        <input id="in-n-${s.id}" value="${d.name}" placeholder="èª²ç¨‹" class="p-2 border rounded-xl text-sm">
                        <input id="in-t-${s.id}" value="${d.teacher}" placeholder="è€å¸«" class="p-2 border rounded-xl text-sm">
                    </div>
                    <input id="in-l-${s.id}" value="${d.loc}" placeholder="æ•™å®¤/åœ°é»" class="w-full p-2 border rounded-xl text-sm">
                </div>`;
            });
            document.getElementById('setup-inputs').innerHTML = h;
        }

        function saveBaseSchedule() {
            const d = document.getElementById('edit-day-select').value;
            timeSlots.forEach(s => {
                baseSchedule[`${d}-${s.id}`] = {
                    name: document.getElementById(`in-n-${s.id}`).value,
                    teacher: document.getElementById(`in-t-${s.id}`).value,
                    loc: document.getElementById(`in-l-${s.id}`).value
                };
            });
            localStorage.setItem('baseSchedule', JSON.stringify(baseSchedule));
            alert('åŸºç¤èª²è¡¨å·²å„²å­˜ï¼');
            closeModal('setupModal');
        }

        function openReschedule() {
            let opt = '';
            timeSlots.forEach(s => opt += `<option value="${s.id}">ç¬¬ ${s.id} ç¯€ (${s.start})</option>`);
            document.getElementById('resched-slot').innerHTML = opt;
            openModal('rescheduleModal');
        }

        function saveTodayReschedule() {
            const s = document.getElementById('resched-slot').value;
            const t = new Date().toISOString().split('T')[0];
            if(!reschedules[t]) reschedules[t] = {};
            reschedules[t][s] = {
                name: document.getElementById('resched-name').value,
                teacher: document.getElementById('resched-teacher').value,
                loc: ""
            };
            localStorage.setItem('reschedules', JSON.stringify(reschedules));
            closeModal('rescheduleModal');
        }

        // å·¥å…·
        function parseTime(s) { const [h, m] = s.split(':').map(Number); return h * 3600 + m * 60; }
        function formatDuration(s) { return `${Math.floor(s/60).toString().padStart(2,'0')}:${(s%60).toString().padStart(2,'0')}`; }
        function toggleMenu(s) { document.getElementById('systemMenu').classList.toggle('hidden', !s); }
        function closeModal(id) { document.getElementById(id).classList.add('hidden'); }
        function saveOffset() { 
            timeOffset = parseInt(document.getElementById('offset-slider').value);
            localStorage.setItem('timeOffset', timeOffset);
            toggleMenu(false);
        }
        async function toggleWakeLock(e) {
            if(e && 'wakeLock' in navigator) wakeLock = await navigator.wakeLock.request('screen');
            else if(wakeLock) { wakeLock.release(); wakeLock = null; }
            document.getElementById('wake-icon').classList.toggle('text-amber-400', e);
        }

        setInterval(updateClock, 500);
        updateClock();
    </script>
