    <div id="systemMenu" class="fixed inset-0 bg-black/60 hidden z-[100]">

            <div class="flex justify-between items-center p-4 bg-slate-50 rounded-2xl mb-4">

                <div class="border-t pt-4">

                    <div class="grid grid-cols-2 gap-2 mt-1">
                        <select id="cal-slot" class="p-2 border rounded-xl text-sm col-span-2"></select>
                        <input id="cal-name" type="text" placeholder="èª²ç¨‹åç¨±" class="p-2 border rounded-xl text-sm">

        <div class="bg-white rounded-3xl w-full max-w-md p-6 max-h-[90vh] overflow-y-auto">

    <div id="rescheduleModal" class="fixed inset-0 bg-black/60 hidden z-[60] p-4 flex items-center justify-center">
        <div class="bg-white rounded-3xl w-full max-w-md p-6">
            <h2 class="text-xl font-bold mb-4">âš¡ ä»Šæ—¥å¿«é€Ÿèª¿èª²</h2>

                <input id="resched-name" type="text" placeholder="æ–°çš„èª²ç¨‹åç¨±" class="w-full p-3 border rounded-xl">

                <button onclick="saveTodayReschedule()" class="w-full bg-amber-500 text-white py-4 rounded-xl mt-4 font-bold shadow-lg">ç«‹å³ç”Ÿæ•ˆ</button>
                <button onclick="closeModal('rescheduleModal')" class="w-full text-slate-400 py-2">å–æ¶ˆ</button>
            </div>
        </div>
    </div>

    <script>
        // --- æ ¸å¿ƒè³‡æ–™ ---
        const timeSlots = [{id:1,start:"08:10",end:"09:00"},{id:2,start:"09:10",end:"10:00"},{id:3,start:"10:10",end:"11:00"},{id:4,start:"11:10",end:"12:00"},{id:5,start:"13:10",end:"14:00"},{id:6,start:"14:10",end:"15:00"},{id:7,start:"15:20",end:"16:10"},{id:8,start:"16:20",end:"17:10"}];
        let baseSchedule = JSON.parse(localStorage.getItem('baseSchedule')) || {};
        let reschedules = JSON.parse(localStorage.getItem('reschedules')) || {};
        let dayEvents = JSON.parse(localStorage.getItem('dayEvents')) || {};
        let timeOffset = parseInt(localStorage.getItem('timeOffset')) || 0;
        let wakeLock = null;

        // --- ç³»çµ±åŠŸèƒ½ ---
        function toggleMenu(show) {
            document.getElementById('systemMenu').classList.toggle('hidden', !show);
            if(show) {
                document.getElementById('offset-slider').value = timeOffset;
                document.getElementById('offset-val').innerText = timeOffset + 's';
            }
        }

        async function toggleWakeLock(enabled) {
            if (enabled) {
                try {
                    if ('wakeLock' in navigator) {
                        wakeLock = await navigator.wakeLock.request('screen');
                        document.getElementById('wake-icon').classList.replace('text-slate-300', 'text-amber-400');
                    }
                } catch (err) { console.error(err); }
            } else {
                if (wakeLock) {
                    await wakeLock.release();
                    wakeLock = null;
                }
                document.getElementById('wake-icon').classList.replace('text-amber-400', 'text-slate-300');
            }
        }

        function updateOffsetDisplay(v) { document.getElementById('offset-val').innerText = v + 's'; }
        function saveOffset() { 
            timeOffset = parseInt(document.getElementById('offset-slider').value);
            localStorage.setItem('timeOffset', timeOffset);
            alert('æ ¡æº–å·²å„²å­˜');
        }

        // --- è¡Œäº‹æ›†åŠŸèƒ½ ---
        let calViewDate = new Date();
        let selectedDateStr = new Date().toISOString().split('T')[0];

        function openCalendar() {
            renderCalendar();
            selectCalendarDay(selectedDateStr);
            openModal('calendarModal');
        }

        function renderCalendar() {
            const y = calViewDate.getFullYear(), m = calViewDate.getMonth();
            document.getElementById('calendar-month-year').innerText = `${y}å¹´ ${m+1}æœˆ`;
            const first = new Date(y, m, 1).getDay(), last = new Date(y, m+1, 0).getDate();
            const container = document.getElementById('calendar-days');
            container.innerHTML = '<div>æ—¥</div><div>ä¸€</div><div>äºŒ</div><div>ä¸‰</div><div>å››</div><div>äº”</div><div>å…­</div>';
            for(let i=0; i<first; i++) container.innerHTML += '<div></div>';
            for(let d=1; d<=last; d++) {
                const date = `${y}-${(m+1).toString().padStart(2,'0')}-${d.toString().padStart(2,'0')}`;
                const hasEvent = dayEvents[date] || reschedules[date];
                container.innerHTML += `<div onclick="selectCalendarDay('${date}')" class="p-2 cursor-pointer calendar-day ${selectedDateStr===date?'active':''} ${hasEvent?'has-event':''}">${d}</div>`;
            }
        }

        function selectCalendarDay(date) {
            selectedDateStr = date;
            document.getElementById('selected-date-text').innerText = `é¸æ“‡æ—¥æœŸï¼š${date}`;
            document.getElementById('cal-note').value = dayEvents[date] || "";
            // åˆå§‹åŒ–ä¸‹æ‹‰é¸å–®
            let options = '<option value="">-- é¸æ“‡èª¿èª²ç¯€æ¬¡ --</option>';
            timeSlots.forEach(s => options += `<option value="${s.id}">ç¬¬ ${s.id} ç¯€</option>`);
            document.getElementById('cal-slot').innerHTML = options;
            renderCalendar();
        }

        function saveCalendarData() {
            const note = document.getElementById('cal-note').value;
            const slot = document.getElementById('cal-slot').value;
            const name = document.getElementById('cal-name').value;
            const teacher = document.getElementById('cal-teacher').value;

            if(note) dayEvents[selectedDateStr] = note; else delete dayEvents[selectedDateStr];
            if(slot && name) {
                if(!reschedules[selectedDateStr]) reschedules[selectedDateStr] = {};
                reschedules[selectedDateStr][slot] = { name, teacher, loc: "" };
            }
            localStorage.setItem('dayEvents', JSON.stringify(dayEvents));
            localStorage.setItem('reschedules', JSON.stringify(reschedules));
            alert('å·²å„²å­˜æ—¥æœŸè¨­å®š');
        }

        // --- åŸºç¤é‚è¼¯ ---
        function updateClock() {
            const now = new Date(new Date().getTime() + timeOffset * 1000);
            document.getElementById('clock').innerText = now.toTimeString().split(' ')[0];
            const todayStr = now.toISOString().split('T')[0];
            document.getElementById('date-display').innerText = `${now.getMonth()+1}/${now.getDate()}`;
            document.getElementById('today-note-display').innerText = dayEvents[todayStr] || "";

            const day = now.getDay();
            if(day === 0 || day === 6 || (dayEvents[todayStr] && dayEvents[todayStr].includes("å‡"))) {
                document.getElementById('countdown-timer').innerText = "æ”¾å‡å›‰";
                document.getElementById('schedule-list').innerHTML = '<p class="text-center py-10 text-slate-400">ä¼‘å‡æ—¥ï¼Œä¸é¡¯ç¤ºèª²è¡¨</p>';
                return;
            }
            handleTimers(now);
            refreshUI(now);
        }

        function handleTimers(now) {
            const time = now.getHours() * 3600 + now.getMinutes() * 60 + now.getSeconds();
            const timer = document.getElementById('countdown-timer'), label = document.getElementById('status-label');
            let found = false;
            for(let s of timeSlots) {
                const st = parseTime(s.start), ed = parseTime(s.end);
                if(time >= st && time < ed) {
                    label.innerText = "ä¸Šèª²ä¸­"; timer.innerText = formatDuration(ed - time);
                    timer.className = "text-5xl font-black font-mono my-2 text-red-500"; found = true; break;
                }
                if(time < st) {
                    const rem = st - time; label.innerText = rem <= 60 ? "æº–å‚™ä¸Šèª²" : "ä¸‹èª²ä¼‘æ¯";
                    timer.innerText = formatDuration(rem);
                    timer.className = `text-5xl font-black font-mono my-2 ${rem <= 60 ? 'text-red-500 blink' : 'text-green-500'}`;
                    found = true; break;
                }
            }
            if(!found) { label.innerText = "æ”¾å­¸æ™‚é–“"; timer.innerText = "--:--"; timer.className = "text-5xl font-black font-mono my-2 text-slate-300"; }
        }

        function refreshUI(now) {
            const day = now.getDay(), today = now.toISOString().split('T')[0], curTime = now.toTimeString().substring(0,5);
            let html = '', curL = null, nxtL = null;
            timeSlots.forEach(s => {
                const lesson = (reschedules[today] && reschedules[today][s.id]) ? reschedules[today][s.id] : (baseSchedule[`${day}-${s.id}`] || {name:""});
                const active = curTime >= s.start && curTime < s.end;
                if(active) curL = lesson;
                if(curTime < s.start && !nxtL && lesson.name) nxtL = lesson;
                html += `<div class="p-4 rounded-2xl bg-white shadow-sm flex items-center gap-4 ${active?'is-now':''}"><div class="text-center min-w-[50px] font-mono text-xs text-slate-400">ç¬¬${s.id}ç¯€<br>${s.start}</div><div class="flex-1"><div class="font-bold text-slate-800">${lesson.name || 'ç©ºå ‚'}</div><div class="text-[10px] text-slate-400">${lesson.teacher || '--'}</div></div></div>`;
            });
            document.getElementById('schedule-list').innerHTML = html;
            document.getElementById('current-lesson').innerText = curL?.name || "ç„¡";
            document.getElementById('next-lesson').innerText = nxtL?.name || "ç„¡";
        }

        // --- è¼”åŠ© ---
        function parseTime(s) { const [h, m] = s.split(':').map(Number); return h * 3600 + m * 60; }
        function formatDuration(s) { return `${Math.floor(s/60).toString().padStart(2,'0')}:${(s%60).toString().padStart(2,'0')}`; }
        function openModal(id) { 
            document.getElementById(id).classList.remove('hidden'); 
            if(id==='rescheduleModal') {
                let opt = ''; timeSlots.forEach(s => opt += `<option value="${s.id}">ç¬¬ ${s.id} ç¯€</option>`);
                document.getElementById('resched-slot').innerHTML = opt;
            }
            if(id==='setupModal') {
                let opt = ''; for(let i=1;i<=5;i++) opt += `<option value="${i}">æ˜ŸæœŸ${['ä¸€','äºŒ','ä¸‰','å››','äº”'][i-1]}</option>`;
                document.getElementById('edit-day-select').innerHTML = opt;
                renderSetupInputs(1);
            }
        }
        function closeModal(id) { document.getElementById(id).classList.add('hidden'); }
        function changeMonth(v) { calViewDate.setMonth(calViewDate.getMonth()+v); renderCalendar(); }
        function renderSetupInputs(day) {
            let h = ''; timeSlots.forEach(s => {
                const d = baseSchedule[`${day}-${s.id}`] || {name:"",teacher:""};
                h += `<div class="p-3 bg-slate-50 rounded-xl flex gap-2"><span class="w-8 font-bold">${s.id}</span><input id="input-n-${s.id}" value="${d.name}" class="flex-1 p-1 border rounded" placeholder="èª²ç¨‹"><input id="input-t-${s.id}" value="${d.teacher}" class="w-20 p-1 border rounded" placeholder="è€å¸«"></div>`;
            });
            document.getElementById('setup-inputs').innerHTML = h;
        }
        function saveBaseSchedule() {
            const d = document.getElementById('edit-day-select').value;
            timeSlots.forEach(s => { baseSchedule[`${d}-${s.id}`] = { name: document.getElementById(`input-n-${s.id}`).value, teacher: document.getElementById(`input-t-${s.id}`).value }; });
            localStorage.setItem('baseSchedule', JSON.stringify(baseSchedule)); alert('èª²è¡¨å·²å­˜');
        }
        function saveTodayReschedule() {
            const s = document.getElementById('resched-slot').value, t = new Date().toISOString().split('T')[0];
            if(!reschedules[t]) reschedules[t] = {};
            reschedules[t][s] = { name: document.getElementById('resched-name').value, teacher: document.getElementById('resched-teacher').value };
            localStorage.setItem('reschedules', JSON.stringify(reschedules)); closeModal('rescheduleModal');
        }

        setInterval(updateClock, 100); updateClock();
    </script>
