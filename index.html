    <script>
        const holidays2026 = {"2026-01-01":"å…ƒæ—¦","2026-02-16":"é™¤å¤•","2026-02-17":"åˆä¸€","2026-02-18":"åˆäºŒ","2026-02-19":"åˆä¸‰","2026-02-28":"228ç´€å¿µæ—¥","2026-04-04":"å…’ç«¥ç¯€","2026-04-05":"æ¸…æ˜ç¯€","2026-06-19":"ç«¯åˆç¯€","2026-10-10":"åœ‹æ…¶æ—¥"};
        const timeSlots = [{id:1,start:"08:10",end:"09:00"},{id:2,start:"09:10",end:"10:00"},{id:3,start:"10:10",end:"11:00"},{id:4,start:"11:10",end:"12:00"},{id:5,start:"13:10",end:"14:00"},{id:6,start:"14:10",end:"15:00"},{id:7,start:"15:20",end:"16:10"},{id:8,start:"16:20",end:"17:10"}];
        
        let baseSchedule = JSON.parse(localStorage.getItem('baseSchedule')) || {};
        let reschedules = JSON.parse(localStorage.getItem('reschedules')) || {};
        let dayEvents = JSON.parse(localStorage.getItem('dayEvents')) || {};
        let timeOffset = parseInt(localStorage.getItem('timeOffset')) || 0;
        let wakeLock = null;
        let calViewDate = new Date();
        let selectedDateStr = new Date().toISOString().split('T')[0];

        // --- æ ¸å¿ƒæ›´æ–°å¾ªç’° ---
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toTimeString().split(' ')[0];
            document.getElementById('date-display').innerText = `${now.getMonth()+1}/${now.getDate()}`;

            const calNow = new Date(now.getTime() + timeOffset * 1000);
            const tag = document.getElementById('cal-tag');
            if(timeOffset !== 0) {
                tag.innerText = `CALIBRATED: ${timeOffset > 0 ? '+' : ''}${timeOffset}s`;
                tag.classList.remove('hidden');
            } else { tag.classList.add('hidden'); }

            const todayStr = calNow.toISOString().split('T')[0];
            const day = calNow.getDay();
            document.getElementById('today-note-display').innerText = dayEvents[todayStr] || (holidays2026[todayStr] ? `åœ‹å®šå‡æ—¥: ${holidays2026[todayStr]}` : "");

            const isHoliday = (day === 0 || day === 6 || holidays2026[todayStr] || (dayEvents[todayStr] && dayEvents[todayStr].includes("å‡")));
            if(isHoliday) {
                document.getElementById('top-lesson-name').innerText = "HAPPY HOLIDAY";
                document.getElementById('top-lesson-detail').innerText = "ä¼‘æ¯æ˜¯ç‚ºäº†èµ°æ›´é•·é çš„è·¯";
                document.getElementById('countdown-timer').innerText = "OFF";
                document.getElementById('schedule-list').innerHTML = '<div class="text-center py-20 opacity-20 font-black text-2xl italic">NO SCHOOL TODAY</div>';
                return;
            }
            handleTimers(calNow);
        }

        function handleTimers(calNow) {
            const time = calNow.getHours() * 3600 + calNow.getMinutes() * 60 + calNow.getSeconds();
            const timer = document.getElementById('countdown-timer'), label = document.getElementById('status-label');
            const day = calNow.getDay(), today = calNow.toISOString().split('T')[0];
            const curTimeStr = calNow.toTimeString().substring(0,5);
            
            let found = false, currentL = null, nextL = null, html = '';

            timeSlots.forEach(s => {
                const lesson = (reschedules[today] && reschedules[today][s.id]) ? reschedules[today][s.id] : (baseSchedule[`${day}-${s.id}`] || {name:"",teacher:"",loc:""});
                const isActive = curTimeStr >= s.start && curTimeStr < s.end;
                const isUpcoming = curTimeStr < s.start && !nextL && lesson.name;

                if(isActive) currentL = lesson;
                if(isUpcoming) nextL = lesson;

                html += `<div class="p-5 rounded-3xl bg-white shadow-sm flex items-center gap-4 transition-all ${isActive?'is-now border-l-4 border-blue-500 scale-[1.02] shadow-md':''}"><div class="text-center min-w-[50px] font-mono text-xs text-slate-400 font-bold">#${s.id}<br>${s.start}</div><div class="flex-1"><div class="font-black text-slate-800 text-sm">${lesson.name || 'ç©ºå ‚'}</div><div class="text-[10px] text-slate-400 font-bold uppercase tracking-tight">${lesson.teacher || '--'} ${lesson.loc ? ' @ '+lesson.loc : ''}</div></div></div>`;
                
                const st = parseTime(s.start), ed = parseTime(s.end);
                if(!found && time >= st && time < ed) {
                    label.innerText = "ä¸‹èª²å€’æ•¸";
                    timer.innerText = formatDuration(ed - time);
                    timer.className = "text-6xl font-black font-mono text-blue-400";
                    found = true;
                } else if(!found && time < st) {
                    const rem = st - time;
                    label.innerText = rem <= 60 ? "å³å°‡æ•²é˜" : "ä¸‹ç¯€ä¸Šèª²";
                    timer.innerText = formatDuration(rem);
                    timer.className = `text-6xl font-black font-mono ${rem <= 60 ? 'text-red-500 blink' : 'text-green-400'}`;
                    found = true;
                }
            });

            if(!found) {
                label.innerText = "æ”¾å­¸æ™‚é–“"; timer.innerText = "--:--"; 
                document.getElementById('top-lesson-name').innerText = "SCHOOL OFF";
                document.getElementById('top-lesson-detail').innerText = "è¾›è‹¦äº†ï¼Œæ—©é»ä¼‘æ¯ï¼";
            } else {
                const targetL = currentL || nextL || {name:"ä¼‘æ¯æ™‚é–“", teacher:"-", loc:"-"};
                document.getElementById('top-lesson-name').innerText = targetL.name || "ä¼‘æ¯æ™‚é–“";
                document.getElementById('top-lesson-detail').innerText = `${targetL.teacher || '-'} ${targetL.loc ? '| '+targetL.loc : ''}`;
            }
            document.getElementById('schedule-list').innerHTML = html;
        }

        // --- è¡Œäº‹æ›†é‚è¼¯ä¿®å¾© ---
        function openCalendar() {
            renderCalendar();
            selectCalendarDay(selectedDateStr);
            openModal('calendarModal');
        }

        function renderCalendar() {
            const y = calViewDate.getFullYear(), m = calViewDate.getMonth();
            document.getElementById('calendar-month-year').innerText = `${y}å¹´ ${m+1}æœˆ`;
            const first = new Date(y, m, 1).getDay(), last = new Date(y, m+1, 0).getDate();
            const container = document.getElementById('calendar-days');
            container.innerHTML = '';
            for(let i=0; i<first; i++) container.innerHTML += '<div></div>';
            for(let d=1; d<=last; d++) {
                const ds = `${y}-${(m+1).toString().padStart(2,'0')}-${d.toString().padStart(2,'0')}`;
                const hasEvent = dayEvents[ds] || reschedules[ds];

            }

            document.getElementById('cal-note').value = dayEvents[ds] || "";
            renderCalendar();
        }

        function saveCalendarData() {
            const note = document.getElementById('cal-note').value.trim();
            if(note) dayEvents[selectedDateStr] = note; else delete dayEvents[selectedDateStr];
            localStorage.setItem('dayEvents', JSON.stringify(dayEvents));
            alert('è¨˜äº‹å·²æ›´æ–°');
            renderCalendar();
        }

        // --- èª²è¡¨ç·¨è¼¯é‚è¼¯ ---
        function renderSetupInputs(day) {
            let h = '';
            timeSlots.forEach(s => {
                const d = baseSchedule[`${day}-${s.id}`] || {name:"",teacher:"",loc:""};
                h += `<div class="p-4 bg-slate-50 rounded-[1.5rem] space-y-2 border border-slate-100">
                    <div class="text-[10px] font-black text-blue-500 uppercase">ç¬¬ ${s.id} ç¯€ (${s.start})</div>

                        <input id="in-n-${s.id}" value="${d.name}" placeholder="èª²ç¨‹" class="p-3 border-2 border-white rounded-xl text-sm shadow-inner outline-none focus:border-blue-200">
                        <input id="in-t-${s.id}" value="${d.teacher}" placeholder="è€å¸«" class="p-3 border-2 border-white rounded-xl text-sm shadow-inner outline-none focus:border-blue-200">
                    </div>
                    <input id="in-l-${s.id}" value="${d.loc}" placeholder="æ•™å®¤/åœ°é»" class="w-full p-3 border-2 border-white rounded-xl text-sm shadow-inner outline-none focus:border-blue-200">
                </div>`;
            });
            document.getElementById('setup-inputs').innerHTML = h;
        }

        function saveBaseSchedule() {
            const d = document.getElementById('edit-day-select').value;
            timeSlots.forEach(s => {
                baseSchedule[`${d}-${s.id}`] = {
                    name: document.getElementById(`in-n-${s.id}`).value,
                    teacher: document.getElementById(`in-t-${s.id}`).value,
                    loc: document.getElementById(`in-l-${s.id}`).value
                };
            });
            localStorage.setItem('baseSchedule', JSON.stringify(baseSchedule));
            alert('æ¯é€±èª²è¡¨å„²å­˜æˆåŠŸ');
            closeModal('setupModal');
        }

        // --- é€šç”¨å·¥å…· ---
        function openModal(id) {
            document.getElementById(id).classList.remove('hidden');
            if(id === 'setupModal') {
                let opt = ''; for(let i=1;i<=5;i++) opt += `<option value="${i}">æ˜ŸæœŸ${['ä¸€','äºŒ','ä¸‰','å››','äº”'][i-1]}</option>`;
                document.getElementById('edit-day-select').innerHTML = opt;
                renderSetupInputs(1);
            }
        }
        function closeModal(id) { document.getElementById(id).classList.add('hidden'); }
        function toggleMenu(s) { document.getElementById('systemMenu').classList.toggle('hidden', !s); }
        function changeMonth(v) { calViewDate.setMonth(calViewDate.getMonth()+v); renderCalendar(); }
        function parseTime(s) { const [h, m] = s.split(':').map(Number); return h * 3600 + m * 60; }
        function formatDuration(s) { return `${Math.floor(s/60).toString().padStart(2,'0')}:${(s%60).toString().padStart(2,'0')}`; }
        function saveOffset() { 
            timeOffset = parseInt(document.getElementById('offset-slider').value);
            localStorage.setItem('timeOffset', timeOffset);
            toggleMenu(false);
        }
        function openReschedule() {
            let opt = ''; timeSlots.forEach(s => opt += `<option value="${s.id}">ç¬¬ ${s.id} ç¯€ (${s.start})</option>`);
            document.getElementById('resched-slot').innerHTML = opt;
            openModal('rescheduleModal');
        }
        function saveTodayReschedule() {
            const s = document.getElementById('resched-slot').value, t = new Date().toISOString().split('T')[0];
            if(!reschedules[t]) reschedules[t] = {};
            reschedules[t][s] = { name: document.getElementById('resched-name').value, teacher: document.getElementById('resched-teacher').value, loc: "" };
            localStorage.setItem('reschedules', JSON.stringify(reschedules));
            closeModal('rescheduleModal');
        }
        async function toggleWakeLock(e) {
            if(e && 'wakeLock' in navigator) wakeLock = await navigator.wakeLock.request('screen');
            else if(wakeLock) { wakeLock.release(); wakeLock = null; }
            document.getElementById('wake-icon').classList.toggle('text-amber-400', e);
        }

        setInterval(updateClock, 500);
        updateClock();
    </script>
